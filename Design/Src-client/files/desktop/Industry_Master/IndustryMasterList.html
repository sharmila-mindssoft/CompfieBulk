{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<script type="text/javascript" src="/files/desktop/Industry_Master/industrymaster.js"></script>

<div id="listview" style="display:block">
<div class="content-container width40">
  <div class="content-area">
    <h1>Industries</h1>
    <div class="filters-and-search">
      <div class="btn-add" onclick="displayAdd();" formtarget="_self">Add</div>
    </div>
    <div class="clearfix"></div>
    <div class="grid-table">
      <table>
        <tr align="left">
          <th width="10%" align="center">#</th>
          <th width="70%">Industry</th>
          <th width="10%" align="center" >Edit</th>
          <th width="10%" align="center">Status</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="text" id="filterkey" class="filter-text-box" onkeyup="filter(this, 1)"></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        
        <tbody id="tableToModify">
          <tr id="rowToClone">
          <td></td>
          <td></td>
          <td align="center"></td>
          <td align="center"></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
</div>



<div id="addview" style="display:none"> 
<div class="single-column-form-outer width40">
  <div class="content-area">
    <div class="single-column-form-inner">
    <div class="single-column-header">Industry Master<span id="error" class="error-message"></span></div>
            <div class="single-column-input-row">
              <div class="input-row">
                <div class="single-column-field-label">Industry:<span class="mandatory">*</span></div>
                <div class="single-column-field-input">
                <input type="text" id="industryname" class="input-box" value="" maxlength="50" >
                <input type="hidden" id="industryid" value="">
                </div>
              </div>
              <div class="submit-button-container">
              <input type="reset" name="cancel" value="Cancel" class="btn-cancel" onclick="location.href='/industry/list'" >&nbsp;&nbsp;
              <input type="submit" name="submit" value="Submit" class="btn-submit" onclick="saveRecord()">
            </div>
              </div></div>
  </div>
</div>
</div>
{% endblock %}
