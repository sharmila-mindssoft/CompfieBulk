{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<style type="text/css">
/* Autocomplete textbox Style */
.ac-textbox li
{
list-style-type:none; line-height:25px;
}
.ac-textbox ul {
  border:1px solid gray;
  position: absolute;
  padding-left: 0em;
  background: #ffffff;

}
.ac-textbox ul li {
  font-size: 0.8em;
  padding-right: 0.3em;
  padding-left:0.3em;
  vertical-align: center;
  cursor: pointer;
}
.ac-textbox ul li:hover{
  background: #EAE8E8;  
}
/*siva ends*/
</style>

<script type="text/javascript" src="/files/desktop/ApproveStatutoryMapping/approvestatutorymapping.js"></script>
<script type="text/javascript" src="/files/desktop/common/js/mirror.js"></script>

<div class="content-container">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Approve Statutory Mapping<span class="error-message"></span></div>
      <div class="input-row-left">
        <div class="input-row">
          <div class="field-label">Country:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="countryval" onkeyup="loadauto_text(this.value)" placeholder="Enter Country"> 
          <input type="hidden" id="country"> 
          <div id="autocompleteview" class="ac-textbox" style="display:none;">
                <ul id="ulist_text" onclick="hidemenu();" style="width:215px;"></ul>
          </div>
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Industry:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="industryval" onkeyup="loadauto_industry(this.value)" placeholder="Enter Industry"> 
          <input type="hidden" id="industry"> 
          <div id="autocomplete_industry" class="ac-textbox" style="display:none;">
                <ul id="ulist_industry" onclick="hidemenu();" style="width:215px;"></ul>
          </div>
          </div>
        </div>
      </div>
      <div class="input-row-right">
        <div class="input-row">
          <div class="field-label">Domain:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="domainval" onkeyup="loadauto_domain(this.value)" placeholder="Enter Domain"> 
          <input type="hidden" id="domain"> 
          <div id="autocomplete_domain" class="ac-textbox" style="display:none;">
                <ul id="ulist_domain" onclick="hidemenu();" style="width:215px;"></ul>
          </div>
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Statutory Nature:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="statutorynatureval" onkeyup="loadauto_statutorynature(this.value)" placeholder="Enter Statutory Nature"> 
          <input type="hidden" id="statutorynature"> 
          <div id="autocomplete_statutorynature" class="ac-textbox" style="display:none;">
                <ul id="ulist_statutorynature" onclick="hidemenu();" style="width:215px;"></ul>
          </div>
          </div>
        </div>
      </div>
      <div class="submit-button-container">
        <input type="submit" name="cancel" value="Show" class="btn-submit" onclick="loadresult()">
      </div>
      <div class="clearfix"></div>
      <div class="grid-table">
        <table>
          <tr align="left">
            <th width="8%">Industry</th>
            <th width="8%">Statutory Nature</th>
            <th width="25%">Statutory Provision</th>
            <th width="15%">Compliance Task</th>
            <th width="17%">Applicable Location</th>
            <th width="15%">Action</th>
            <th width="25%">Reason</th>
          </tr>
          <tbody class="tbody-statutorymapping-list" id="filter_statutorymapping">        
          </tbody>
          </table>
          </div>
          <div class="submit-button-container">
            <input type="submit" name="cancel" value="Save" onclick="saveRecord()" class="btn-submit" >
          </div>
        </div>
      </div>
    </div>

<div id="templates">
<table class="table-statutorymapping">
  <tr class="table-row">
    <td class="industry"></td>
    <td class="statutorynature"></td>
    <td class="statutory"></td>
    <td class="compliancetask"></td>
    <td class="applicablelocation"></td>
    <td class="action"></td>
    <td class="reason" style="vertical-align: middle;"></td>
  </tr>
</table>
</div>

{% endblock %}
