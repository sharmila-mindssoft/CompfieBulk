{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<style type="text/css">
  .grid-table .input-box{
    height: 2.2em;
    font-size: 0.9em;
  }

</style>
<div class="content-container width60">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Statutory Level Master<span class="error-message"></span></div>
       <div class="form-container-outer">
            <div class="input-row-left">
              <div class="input-row">
                <div class="field-label">Country:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box icon-autocomplete" style="width:200px" value="India"/>
                </div>
              </div>
            </div>
             <div class="input-row-right">
              <div class="input-row">
                <div class="field-label">Domain:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box icon-autocomplete" style="width:200px" value="Finance Law"/>
                </div>
              </div>
            </div>

            <div class="grid-table">
              <table>
                <tr>
                  <th align="left" style="background:#aaa;">Level</th>
                  <th align="left" style="background:#aaa;">Title</th>
                  <th align="left" style="background:#aaa;">Level</th>
                  <th align="left" style="background:#aaa;" >Title</th>
                </tr>
                <tr>
                  <td style="height:50px">
                    1
                  </td>
                  <td><input type="text" class="input-box" value="Primary Legislation"/></td>
                  <td>
                   6
                  </td>
                  <td><input type="text" class="input-box" value="Sub Rule"/></td>
                </tr>
                 <tr>
                  <td style="height:50px">
                    2
                  </td>
                  <td><input type="text" class="input-box" value="Secondary Legislation"/></td>
                  <td>
                   7
                  </td>
                  <td><input type="text" class="input-box" value="Clause"/></td>
                </tr>
                <tr>
                  <td style="height:50px">
                    3
                  </td>
                  <td><input type="text" class="input-box" value="Section"/></td>
                  <td>
                   8
                  </td>
                  <td><input type="text" class="input-box" value="Sub Clause"/></td>
                </tr>
                <tr>
                  <td style="height:50px">
                  4
                  </td>
                  <td><input type="text" class="input-box" value="Sub Section"/></td>
                  <td>
                   9
                  </td>
                  <td><input type="text" class="input-box" value=""/></td>
                </tr>
                <tr>
                  <td style="height:50px">
                    5
                  </td>
                  <td><input type="text" class="input-box" value="Rule"/></td>
                  <td>
                   10
                  </td>
                  <td><input type="text" class="input-box" value=""/></td>
                </tr>
              </table>
            </div> 
            <div class="submit-button-container">
              <input type="reset" name="cancel" value="Cancel" class="btn-cancel"  onclick="location.href='/statutorylevel/list'" >&nbsp;&nbsp;
              <input type="submit" name="submit" value="Submit" class="btn-submit">
            </div>
        </div>
    <div class="clearfix"></div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
