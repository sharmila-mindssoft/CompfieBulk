/* hide input */
input.radio:empty {
    margin-left: -1200px;
}

/* style label */
input.radio:empty ~ label {
    position: relative; 
    float: left;
    line-height: 2.5em; 
    text-indent: 3.25em;
    margin-top: 2em;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

input.radio:empty ~ label:before {
    position: absolute;
    display: block;
    top: 0;
    bottom: 0;
    left: 0;
    content: '';
    width: 2.5em;
    background: #D1D3D4;
    border-radius: 3px 0 0 3px;
}

/* toggle hover */
input.radio:hover:not(:checked) ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
}

input.radio:hover:not(:checked) ~ label {
    color: #888;
}

/* toggle on */
input.radio:checked ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
    background-color: #662d91;
}

input.radio:checked ~ label {
    color: #777;
}

    function loadPieChart(){

                drill1="unitapp";
                drill2="unitnotapp";
                drill3="unitnotopt";
                title=" - Branch Office - 1";
            }else if($('#radio3').is(':checked')){
                applied = 49;
                not_opted = 160;
                not_applicable = 41
				        var dataSum = (160+49+41);
                drill1="divapp";
                drill2="divnotapp";
                drill3="divnotopt";
                title=" - Manufacturing division";
            }else if($('#radio5').is(':checked')){
                applied = 40;
                not_opted = 126;
                not_applicable = 12
                var dataSum = (126+40+12);
                drill1="bgapp";
                drill2="bgnotapp";
                drill3="bgnotopt";
                title=" - KG Business Group 1";
            }else if($('#radio2').is(':checked')){
                applied = 158;
                not_opted = 48;
                not_applicable = 8
				        var dataSum = (158+48+8);
                 drill1="entityapp";
                drill2="entitynotapp";
                drill3="entitynotopt";
                title=" - KG & Sons";
            }else if($('#radio1').is(':checked')){
               color= [Highcharts.getOptions().colors[2],Highcharts.getOptions().colors[5] ,'#FFC0CB', '#00FF00','#008000' ]; 
               applied = 179;
               not_opted = 21;
               not_applicable = 12
			         var dataSum = (179+21+12);
               drill1="groupapp";
                drill2="groupnotapp";
                drill3="groupnotopt";
               title=" - KG groups";
            }
             $('#container').highcharts({
              colors: ['#66FF66','#FFDC52','#CE253C'],
              chart: {
                  type: 'pie',
                  options3d: {
                      enabled: true,
                      alpha: 45,
                      beta: 0
                  }
              },
              title: {
                   text: 'Compliance Applicability Status '+title
              },
              tooltip: {
                  headerFormat:'',
                  pointFormat: '{point.name}: <b>{point.y:.0f}</b> of '+dataSum
              },
             plotOptions: {
                          pie: {
                              allowPointSelect: true,
                              cursor: 'pointer',
                              depth: 35,
                              dataLabels: {
                                  enabled: true,
                                  format:'{point.percentage:.0f}%',
                    									formatter: function() {
                    									
                    									var pcnt = (this.y / dataSum) * 100;
                    									return Highcharts.numberFormat(pcnt,0) + '%';
                    									}
                							},
                              showInLegend: true,
                              point: {
                              events: {
                                  click: function() {
                                      var drilldown = this.drilldown;
                                      if (drilldown) {
                                       loadDrillDownData(drilldown); 
                                      }
                                  }
                                }
                              }
                          }
                      },
              series: [{
                      name: "Compliance",
                      colorByPoint: true,
                      data: [{
                          name: "Applicable",
                          y: applied,
                          drilldown:drill1
                      }, {
                          name: "Not Applicable",
                          y: not_applicable,
                          drilldown:drill2

<script>
$(function(){
  $('#text2').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Bajaj Allianz Group', 'PRG Group', 'TVS Group'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
  $('#text3').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Auto Parts - Manufacturing', 'Division 1', 'Division 2'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
  $('#text4').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Branch Office - 1', 'Periyar, Madurai', 'Mattuthavani, Madurai'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
   
});
</script>
