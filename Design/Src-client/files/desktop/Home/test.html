<style>
abbr
{
    border-bottom: 1px dotted #666;

}

.btn {
  background: #5c5c5c;
  background-image: -webkit-linear-gradient(top, #5c5c5c, #666666);
  background-image: -moz-linear-gradient(top, #5c5c5c, #666666);
  background-image: -ms-linear-gradient(top, #5c5c5c, #666666);
  background-image: -o-linear-gradient(top, #5c5c5c, #666666);
  background-image: linear-gradient(to bottom, #5c5c5c, #666666);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  font-size: 8px;
  padding: 7px 7px 7px 7px;
  text-decoration: none;
  border-width:0px;

}

.btn:hover {
  background: #9c9d9e;
  background-image: -webkit-linear-gradient(top, #9c9d9e, #c4c4c4);
  background-image: -moz-linear-gradient(top, #9c9d9e, #c4c4c4);
  background-image: -ms-linear-gradient(top, #9c9d9e, #c4c4c4);
  background-image: -o-linear-gradient(top, #9c9d9e, #c4c4c4);
  background-image: linear-gradient(to bottom, #9c9d9e, #c4c4c4);
  text-decoration: none;
  curosr:hand;
}

.tooltip
{
    position:absolute;
    background-color:#eeeefe;
    border: 1px solid #aaaaca;
    font-size: smaller;
    padding:4px;
    width: 160px;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    -moz-box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    -webkit-box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); 
}

#radiolabel {
  width: 70px;
  border-radius: 3px;
  border: 1px solid #D1D3D4;
  font-size: 11px;
}

/* hide input */
input.radio:empty {
    margin-left: -999px;
}

/* style label */
input.radio:empty ~ label {
    position: relative; 
    float: left;
    line-height: 2.5em; 
    text-indent: 3.25em;
    margin-top: 2em;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

input.radio:empty ~ label:before {
    position: absolute;
    display: block;
    top: 0;
    bottom: 0;
    left: 0;
    content: '';
    width: 2.5em;
    background: #D1D3D4;
    border-radius: 3px 0 0 3px;
}

/* toggle hover */
input.radio:hover:not(:checked) ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
}

input.radio:hover:not(:checked) ~ label {
    color: #888;
}

/* toggle on */
input.radio:checked ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
    background-color: #662d91;
}

input.radio:checked ~ label {
    color: #777;
}
.leftmargin 
{
  float: left;
  position: relative;
  width: 150px;
}
.margin10
{
  margin-top: 10px;
}
</style>
<script type="text/javascript">
loadGroup();

    
	function loadGroup(){
		$(function () {
        $('#container').highcharts({
            colors:['#125900','#FF7700','#FFDA0F','#D10018'],
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Group wise Compliances'
            },
            xAxis: {
                categories: ['India', 'US', 'Singapore', 'Malaysia', 'China'],
                labels: {
                              useHTML: true,
                              formatter: function() {
                                  var name=this.value;
                                  if(name == "India"){
                                    var link = '<a href="#"  id="'+name+'" onclick=loadCountrySpecific(this.id)>'+
                                        name +'</a>'
                                    return link;
                                  }else{
                                    var link = '<span  id="'+name+'" >'+
                                        name +'</span>'
                                    return link;
                                  }
                             }
                          },
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total Compliance'
                }
            },
            legend: {
                reversed: true
            },
            tooltip: {
                headerFormat: '<b>{point.x}</b><br/>',
                pointFormat: '{series.name}: {point.y} out of {point.stackTotal}'
            },
            plotOptions: {
                series: {
                    stacking: 'normal',
                    dataLabels: {
                            enabled: true,
                            color:  'white',
                            style: {
                                textShadow: '0 0 3px black',
                                color:'white'
                            },
                            format:'{point.percentage:.0f}%'
                        },
                    point: {
                                events: {
                                    click: function() {
                                        var drilldown = this.drilldown;
                                        if (drilldown) {
                                          loadDrillDownData(drilldown); 
                                        }
                                    }
                                  }
                                }
                },
            },
            series: [{
                    name: 'Complied',
                    data : [
                            {
                                y:5,
                                drilldown:"Complied",
                            },{
                                y:3,
                            },{
                                y:4,
                            }, {
                                y:7,
                            },{
                                y:2,
                            },                   
                        ]
                }, {
                    name: 'Delayed Compliance',
                        data : [
                            {
                                y:2,
                                drilldown:"Delayed",
                            },{
                                y:2,
                            },{
                                y:3,
                            }, {
                                y:2,
                            },{
                                y:1,
                            },                   
                        ]
                }, {
                    name: 'Inprogress',
                         data : [
                            {
                                y:8,
                                drilldown:"Inprogress",
                            },{
                                y:4,
                            },{
                                y:4,
                            }, {
                                y:2,
                            },{
                                y:5,
                            },                   
                        ]
                }, {
                    name: 'Not Complied',
                        data : [
                            {
                                y:3,
                                drilldown:"NotComplied",
                            },{
                                y:4,
                            },{
                                y:4,
                            }, {
                                y:2,
                            },{
                                y:5,
                            },                   
                        ]
                }]
        })
    });

$("#container")
  .highcharts()                                 
  .exportChartLocal({                           
    type: Highcharts.exporting.MIME_TYPES.JPEG     
  });
	}



  </script>
