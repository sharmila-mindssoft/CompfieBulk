{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<script type="text/javascript">
        $(document).ready(function () {
            window.testSelAll2 = $('.testSelAll2').SumoSelect({selectAll:false });
         
        });
</script>
<div class="content-container width70">
        <div class="content-area">
          <div class="add-container">
          <div class="add-container-heading">Users<span class="error-message"></span></div>
           <div class="input-row-left">
           
              <div class="input-row">
                <div class="field-label">Employee Name:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box" value="Sivaraman"></div>
              </div>
              <div class="input-row">
                <div class="field-label">Employee ID:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box" value="EMP001"></div>
              </div>
              <div class="input-row">
                <div class="field-label">Address:</div>
                <div class="field-input"><textarea class="input-box" style="height:70px;">145, East Cross Street, Madurai.</textarea></div>
              </div>
              
            </div>
            <div class="input-row-right">
             <!--<div class="input-row">
                <div class="field-label">Date of Birth:</div>
                <div class="field-input"><input type="date" class="input-box" value="1984-04-11"></div>
              </div>-->
           
             
              <div class="input-row" style="padding-bottom:0px;">
                <div class="field-label">Email ID:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box" placeholder="Email ID" value="sivaraman@domain.com">
                </div>
              </div>

             
              <div class="input-row" style="padding-bottom:0px;">
                <div class="field-label">&nbsp;</div>
                <div class="field-input">
                <span style="font-size:10px;">[This will be used as the username for user acc.]</span>
                </div>
              </div>
              <div class="input-row" style="padding-bottom:0px;">
                <div class="field-label">Contact No.:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box countrycode" value="+91"> <input type="text" class="input-box areacode" value="" > <input type="text" class="input-box mobile" value="9876543210"></div>
              </div>
             
               <div class="input-row" style="padding-bottom:0px;">
                <div class="field-label">&nbsp;</div>
                <div class="field-input">
                <span style="font-size:10px;">[+91 452 1234567]</span>
                </div>
              </div>
                 <div class="input-row">
                <div class="field-label">User Group:<span class="mandatory">*</span></div>
                <div class="field-input"><input type="text" class="input-box icon-autocomplete" id="usergroup" autofocus value="Knowledge Manager"></div>
              </div>
              <div class="input-row">
                <div class="field-label">Designation:</div>
                <div class="field-input"><input type="text" class="input-box" value="Manager"></div>
              </div>
              
               </div>
             <h2>Settings</h2>
              <div class="input-row-left">             
             <div class="input-row" >
                <div class="field-label">Countries:<span class="mandatory">*</span></div>
                <div class="field-input">  <select multiple="multiple" style="height:2em;font-size:13px" placeholder="Select Countries" onchange="console.log($(this).children(':selected').length)" class="testSelAll2 input-box">
              <option value="India" selected="selected">India</option>
              <option value="Malaysia" >Malaysia</option>
              <option value="Singapore" selected="selected">Singapore</option>
            </select>
                </div>
              </div>
              </div>
              <div class="input-row-right">
           
              <div class="input-row" >
                <div class="field-label">Domain:<span class="mandatory">*</span></div>
                <div class="field-input">  <select multiple="multiple" style="height:2em;font-size:13px" placeholder="Select Domain" onchange="console.log($(this).children(':selected').length)" class="testSelAll2 input-box">
              <option value="Labour Law"  selected="selected" >Labour Law</option>
              <option value="Industrial Law" >Industrial Law</option>
              <option value="Finance"  selected="selected">Finance</option>
            </select>
                </div>
              </div>
              </div>
              <!--<div class="input-row">
                <div class="field-label">Password:</div>
                <div class="field-input"><input type="password" class="input-box" value="123456"></div>
              </div>-->
           
            <div class="submit-button-container" style="text-align:left;">
            </div>
            <div class="submit-button-container">
              <input type="reset" name="cancel" value="Cancel" class="btn-cancel" onclick="location.href='/user/list'">&nbsp;&nbsp;
              <input type="submit" name="submit" value="Submit" class="btn-submit">
            </div>
          </div>
        </div>
      </div>
<script>
$(function(){
  $('#usergroup').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Registration', 'Amendments', 'Prepare Wage Register', 'Process for Quantum', 'Remittance', 'Returns'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
  
});
</script>
{% endblock %}
