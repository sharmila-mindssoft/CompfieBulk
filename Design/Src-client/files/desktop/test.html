<!DOCTYPE html>
<html>
<head>
  <title>Aparajitha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/files/desktop/common/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="icon" href="/files/desktop/common/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="stylesheet" type="text/css" href="/files/desktop/common/css/reset.css">
  <script type="text/javascript" src="files/desktop/common/js/jquery.min.js"></script>
  <script type="text/javascript" src="files/desktop/common/js/mirror.js"></script>
</head>
<body>
  <div id="wrapper">
    "Welcome to Aparajitha!"
  </div>
  <script>
    function callback(data){
      alert("success_data"+data);
    }
    function failure_callback(data){
      alert("failure_data"+data)
    }
    $(document).ready(function(){
        dateConfigurations = []

        configuration1 = mirror.getDateConfigurations(1,1,1,12)
        configuration2 = mirror.getDateConfigurations(1,1,6,5)
        dateConfigurations.push(configuration1)
        dateConfigurations.push(configuration2)

        group_name = "Client Test Group 1";
        country_ids = [1];
        domain_ids = [1];
        logo = "logo.png";
        contract_from = "02-Nov-2015";
        contract_to = "01-Nov-2016";
        incharge_persons = [1];
        no_of_user_licence = 10;
        file_space = 4;
        is_sms_subscribed = 1;
        email_id = "ClientTestGroup1@domain.com";
        shortName = "test1"
        clientGroupDetails = mirror.getSaveClientGroupDict(group_name,
            country_ids, domain_ids, logo, contract_from, contract_to,
            incharge_persons, no_of_user_licence,file_space,
            is_sms_subscribed, email_id, dateConfigurations, shortName)

        mirror.saveClientGroup(clientGroupDetails, callback,failure_callback);
    });
</script>
</body>
</html>
