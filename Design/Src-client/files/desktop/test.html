            function ajaxCall (url, options, callback) {
                $.support.cors = true;
                $.ajax({
                    crossDomain: true,
                    url: url,
                    dataType: 'json',
                    type: 'POST',
                    data: options,
                    crossDomain: true,
                    success: function(data) {
                        console.log(data)
                        var result = data["data"];
                        if (result !== null) {

                        }
                        else {
                            callback(null);
                        }
                    },
                    error: function(xhr, status, err) {
                        console.error(url, status, err.toString());
                        callback(null);
                    }
                });
            }
            ajaxCall(domain_url, options, function (data) {
                console.log(data)
