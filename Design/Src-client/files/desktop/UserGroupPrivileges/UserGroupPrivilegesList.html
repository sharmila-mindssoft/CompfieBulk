{% extends "files/desktop/Header/Header.html" %}
{% block content %}
  <div class="content-container width50" id="userGroupView">
    <div class="content-area">
      <h1>User Group</h1>
      <div class="filters-and-search">
        <div class="btn-add" id="btnUserGroupAdd">Add</div>
      </div>
      <div class="clearfix"></div>
      <div class="grid-table">
        <table>
          <tr align="left">
            <th width="9%" align="center">#</th>
            <th>Group Name</th>
            <th>Category Name</th>
            <th align="center" width="10%">Edit</th>
            <th align="center" width="12%">Status</th>
          </tr>
          <tr>
            <td align="center"></td>
            <td><input type="text" name="groupNameSearch" id="groupNameSearch" class="filter-text-box"></td>
            <td><input type="text" name="categoryNameSearch" id="categoryNameSearch" class="filter-text-box"></td>
            <td align="center"></td>
            <td align="center"></td>
          </tr>
          <tbody class="tbody-usergroups-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="templates">
    <table class="table-usergroup-list">
      <tr class="table-row">
        <td align="center" class="sno"></td>
        <td class="group-name"></td>
        <td class="catg-name"></td>
        <td align="center" class="edit"></td>
        <td align="center" class="is-active"></td>
      </tr>
    </table>
  </div>
  <!-- Add User Group -->
  <div class="content-container width50 default-display-none" id="userGroupAdd">
    <div class="content-area">
      <div class="add-container" >
        <div class="add-container-heading">User Group<span class="error-message"></span></div>
        <div class="input-row-left">
          <div class="input-row">
            <div class="single-column-field-label">Group Name:<span class="mandatory">*</span></div>
            <div class="single-column-field-input">
              <input type="text" class="input-box" name="groupName" id="groupName">
              <input type="hidden" name="groupId" id="groupId" value="">
            </div>
          </div>
        </div>
        <div class="input-row-right">
          <div class="input-row">
            <div class="single-column-field-label">Category Name:<span class="mandatory">*</span></div>
            <div class="single-column-field-input">
              <select class="input-box" id="categoryName" name="categoryName">
                <option value="knowledge">Knowledge Team </option>
                <option value="techno">Techno Functional Team</option>
              </select>
            </div>
          </div>
        </div>
        <div class="submit-button-container">
          <input type="submit" name="cancel" value="Show" class="btn-submit" id="btnUserGroupShow">
        </div>
        <div class="clearfix"></div>
        <div id="formList">
          <div class="grid-table formNameList">
            <table>
              <tr align="left">
                <th><input type="checkbox" class="checkbox-full-check"></th>
                <th>Form Name</th>
              </tr>
              <tbody class="tableFormList">
              </tbody>
            </table>
          </div>
          <div class="submit-button-container">
            <br>
            <input type="reset" name="cancel" value="Cancel" class="btn-cancel" id="btnUserGroupCancel" >
            &nbsp;&nbsp;
            <input type="submit" name="submit" value="Submit" class="btn-submit" id="btnUserGroupSubmit">
          </div>
          </div><!-- End Form List -->
        </div>
      </div>
    </div>
    <div id="templates-form-list" class="default-display-none">
      <table class="table-form-list">
        <tr class="table-row-form">
          <td width="20%" class="checkbox-val"></td>
          <td width="80%" class="form-name"></td>
        </tr>
      </table>
    </div>
      <div id="templates-form-heading" class="default-display-none">
      <table class="table-form-heading">
        <tr class="table-row-form-heading">
          <td colspan="2"><span class="formHeading"><span></td> 
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="/files/desktop/UserGroupPrivileges/userGroup.js"></script>
  {% endblock %}
