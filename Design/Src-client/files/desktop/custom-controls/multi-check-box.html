<html>
<head>
	<title>Multi Check Box</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<link rel="stylesheet" type="text/css" href="/files/desktop/common/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/files/desktop/common/css/styles.css">
	<style type="text/css">
		.multi-check-box {
			padding: 1em;
		}
		.multi-check-box-textbox {
			height: 2em;
			margin-bottom: 0.1em;
		}
		.multi-check-box ul {
			background: none repeat scroll 0 0 #fff;
			border-radius: 2px;
			box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.11);
			position: absolute;
			padding-left: 0em;
			background: #ffffff;
		}
		.multi-check-box ul li {
			font-size: 0.8em;
			list-style-type:none; 
			padding: 6px;
			padding-left: 2em;
			vertical-align: center;
			cursor: pointer;
			background: url(/files/desktop/common/images/tick_1_inactive.png) no-repeat left 5px center;
		}
		.multi-check-box ul li:hover{
			background:  #EAE8E8 url(/files/desktop/common/images/tick_1_inactive.png) no-repeat left 5px center;
		}
		.multi-check-box ul li.active {
			background: url(/files/desktop/common/images/tick_1.png) no-repeat left 5px center;
		}
		.multi-check-box ul li.active:hover {
			background: #f1e9f6 url(/files/desktop/common/images/tick_1.png) no-repeat left 5px center;
		}
		.multi-check-box-list {
			/*display: none;*/
		}
		.multi-check-box-selected {
			display: none;
		}
		#templates {
			display: none;
		}
	</style>
	<script type="text/javascript" src="/files/desktop/common/js/jquery.min.js"></script>
	<script type="text/javascript" src="/files/desktop/custom-controls/multi-check-box.js"></script>
</head>
<body>
	<h3><u>Multi Check Box</u></h3><br>

  <div class="multi-check-box">
    <input type="text" class="multi-check-box-textbox">
    <div class="multi-check-box-list">
      <ul></ul>
    </div>
    <div class="multi-check-box-selected"></div>
  </div>

  <div id="templates">
  	<li class="multi-check-box-li"></li>
  </div>
</body>
</html>
