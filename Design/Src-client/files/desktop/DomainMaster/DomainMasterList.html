{% extends "files/desktop/Header/Header.html" %}
{% block content %}
  <div class="content-container width40" id="domain-view">
    <div class="content-area">
      <h1>Domains</h1>
      <div class="filters-and-search">
        <div class="btn-add btn-domain-add">Add</div>
      </div>
      <div class="clearfix"></div>
      <div class="grid-table">
        <table>
          <tr align="left">
            <th align="center">#</th>
            <th>Domain Name</th>
            <th align="center">Edit</th>
            <th align="center">Status</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="text" class="filter-text-box" id="search-domain-name"></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tbody class="tbody-domain-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="templates">
    <table class="table-domain-master">
      <tr class="table-row">
        <td class="sno" align="center"></td>
        <td class="domain-name"></td>
        <td class="edit" align="center"></td>
        <td class="status" align="center"></td>
      </tr>
    </table>
  </div>
  <div class="single-column-form-outer width40 default-display-none" id="domain-add">
    <div class="content-area">
      <div class="single-column-form-inner">
        <div class="single-column-header">Domain Master<span class="error-message"></div>
        <div class="single-column-input-row">
          <div class="input-row">
            <div class="single-column-field-label">Domain:<span class="mandatory">*</span></div>
            <div class="single-column-field-input">
              <input type="text" id="domainname" class="input-box" value="" maxlength="50" >
              <input type="hidden" id="domainid" value="">
            </div>
          </div>
          <div class="submit-button-container">
            <input type="reset" name="cancel" value="Cancel" class="btn-cancel btn-domain-cancel">&nbsp;&nbsp;
            <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/files/desktop/DomainMaster/domainmaster.js"></script>
{% endblock %}
