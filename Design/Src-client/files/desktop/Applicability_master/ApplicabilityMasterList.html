{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<div class="content-container width40" id="statutoryNatureView">
  <div class="content-area">
    <h1>Statutory Nature</h1>
    <div class="filters-and-search">
      <div class="btn-add" id="btnStatutoryNatureAdd">Add</div>
    </div>
    <div class="clearfix"></div>
    <div class="grid-table">
      <table>
        <tr>
          <th align="center">#</th>
          <th align="left">Statutory Nature</th>
          <th align="center">Edit</th>
          <th align="center">Status</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="text" name="search" class="filter-text-box" onkeyup="filter(this,1)"></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tbody id="tableStatutoryNatureList">
        <tr id="tableRow">
          <td align="center"></td>
          <td align="left"></td>
          <td align="center"></td>
          <td align="center"></td>
        </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>


<div class="single-column-form-outer width40" id="statutoryNatureAdd">
  <div class="content-area">
      <div class="single-column-form-inner">
    <div class="single-column-header">Statutory Nature Master<span class="error-message"></span></div>
             <div class="single-column-input-row">
              <div class="input-row">
                <div class="single-column-field-label">Statutory Nature :<span class="mandatory">*</span></div>
                <div class="single-column-field-input"><input type="text"  class="input-box" name="statutoryNatureName" id="statutoryNatureName"></div>
                <input type="hidden" name="statutoryNatureId" id="statutoryNatureId" value="">
              </div>              
            </div>
            
            <div class="submit-button-container">
              <input type="submit" name="cancel" value="Cancel" class="btn-cancel" id="btnStatutoryNatureCancel">&nbsp;&nbsp;
              <input type="submit" name="cancel" value="Submit" class="btn-submit" id="btnStatutoryNatureSubmit">
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="/files/desktop/Applicability_master/statutorynature.js"></script>
{% endblock %}
