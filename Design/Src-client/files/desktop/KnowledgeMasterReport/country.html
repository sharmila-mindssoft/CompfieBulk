{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<div class="content-container width40">
  <div class="content-area" style="margin-bottom:1em;">
    <h1>Countries</h1>
    <div class="clearfix"></div>
    <div class="grid-table" >
      <table >
      <thead>
        <tr align="left">
          <th align="center" width="10%">#</th>
          <th width="70%">Country Name</th>
          <th align="center" width="20%">Status</th>
        </tr>
      </thead>
        <tr>
          <td width="10%">&nbsp;</td>
          <td width="70%"><input type="text"  class="filter-text-box" id="search-country-name"></td>
          <td width="10%">&nbsp;</td>
        </tr>
        <tbody class="tbody-country-list" style="max-height:370px !important;">
        </tbody>
        <tr>
          <td colspan="3" style="border-top:1px dashed #ccc;"><p id="total-records"></p></td>
        </tr> 
      </table>         
    </div> 
  </div>
</div>
<div id="templates">
<table class="table-country-report">
  <tr class="table-row">
    <td class="sno" align="center"></td>
    <td class="country-name"></td>
    <td class="is-active" align="center"></td>
  </tr>
</table>
</div>
<script type="text/javascript" src="/files/desktop/KnowledgeMasterReport/country.js"></script>
{% endblock %}
