{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<style type="text/css">
/* Autocomplete textbox Style */
.ac-textbox li
{
list-style-type:none; line-height:25px;
}
.ac-textbox ul {
  border:1px solid gray;
  position: absolute;
  padding-left: 0em;
  background: #ffffff;
}
.ac-textbox ul li {
  font-size: 0.8em;
  padding-right: 0.3em;
  padding-left:0.3em;
  vertical-align: center;
  cursor: pointer;
}
.ac-textbox ul li:hover{
  background: #EAE8E8;  
}
</style>
<div class="content-container width50">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Geography<span class="error-message"></span></div>
      <div class="input-row-left" style="margin-left:120px; width:60%;">
        <div class="input-row">
          <div class="field-label">Country:<span class="mandatory">*</span></div>
          <div class="field-input">
           <input type="text" class="input-box icon-autocomplete" id="countryval" value=""  onkeyup="loadauto_text(this.value)" style="width:200px"> 
              <input type="hidden" id="country"> 
             <div id="autocompleteview" class="ac-textbox" style="display:none;">
                <ul id="ulist_text" onclick="hidemenu();" style="width:195px;"></ul>
            </div>
          </div>
        </div>
      </div>
      
      <div class="clearfix"></div>
      <br>
       
     
      <div class="grid-table">
      <table>
    
        <tr>
          <th width="5%"  style="background:#d4b7eb; color:#000; font-weight:bold;">#</th>
          
          <th width="69%" style="background:#d4b7eb; color:#000;font-weight:bold;" align="left">Geography</th>          
     
          <th width="13%" style="background:#d4b7eb; color:#000;font-weight:bold;" align="center">Status</th>
        </tr>

        <tr>
          <td>&nbsp;</td>
           
          <td><input type="text" name="location-name" class="filter-text-box" id="search-geography-name"></td>
          
          <td>&nbsp;</td>
        </tr>
       <!-- <tr>

          <td align="center">1</td>
          
          <td>India <img src="/images/right_arrow.png"> South  </td>
          
           <td align="center">Active</td>
         
          
        </tr> -->

        <tbody class="tbody-geography-list">        
        </tbody>
   
        
          <tr>
         <td colspan="3" style="border-top:1px dashed #ccc;"><p id="total-records"></p></td>
        </tr>    
      </table>
    </div>
    </div>
  </div>
</div>

<div id="templates">
<table class="table-geography-report">
  <tr class="table-row">
    <td class="sno" align="center"></td>
    <td class="geography-name"></td>
    <td class="is-active" align="center"></td>
  </tr>
</table>
</div>
<script type="text/javascript" src="/files/desktop/KnowledgeMasterReport/geography.js"></script>
{% endblock %}
