		$("#upload_logo").on("change", function(e) {
			mirror.uploadFile(e, function result_data(data) {
			    if(data != 'File max limit exceeded' || data != 'File content is empty'){
			      uploadFile = data;
			      logo_file = data
			      var result = ""
			      console.log("result : "+data);
			      console.log("result size : "+data.length);
			      console.log(data["file_name"]);
			      result += data["file_name"] + "   <img src=\'/images/close-icon-black.png\' onclick='remove_temp_file()' /> </br>";	
			      $("#uploaded_logo_name").html(result);
			    }
			    else{
			      alert(data);
			    }
			 });
		});

		$("#upload_file").on("change", function(e) {
			  client_mirror.uploadFile(e, function result_data(data) {
			    if(data != 'File max limit exceeded' || data != 'File content is empty'){
			      uploadFile = data;
			      file_list = data
			      var result = ""
			      console.log("result : "+data);
			      console.log("result size : "+data.length);
			      for(i = 0; i < data.length; i++){
			      	console.log(data[i]["file_name"]);
			      	result += data[i]["file_name"] + "    <img src='/images/delete.png' style='width:16px;height:16px;' onclick='remove_temp_file()' /> </br>";	
			      }
			      $("#uploaded_filename").html("<span>"+result+"</span>");
			    }
			    else{
			      alert(data);
			    }
			 });

		});
	</script>
