<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/files/desktop/common/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="icon" href="/files/desktop/common/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="stylesheet" type="text/css" href="/files/desktop/common/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/files/desktop/common/css/common.css">
  <link rel="stylesheet" type="text/css" href="/files/desktop/login/login.css">
  <script type="text/javascript" src="/files/desktop/common/js/jquery.min.js"></script>
  <script type="text/javascript" src="/files/desktop/common/js/mirror.js"></script>
  <script type="text/javascript" src="/files/desktop/login/login.js"></script>
</head>
<body>
  <div class="login-main-bg">
    <div class="login-transparent-bg">
      <div class='loading-indicator-spin'>
        <span><img src='/files/desktop/common/images/loading-img.gif' alt=""></span>
      </div>
      <div class="login-box-outer">
        <div class="login-box-inner">
          <div class="login-error-message"><span></span></div>
          <div class="login-box-header">
            <span class="logo"><img src="/files/desktop/common/images/logo.png"></span>
            <span class="text-login">Login</span>
          </div>
          <div class="login-content">
            <div class="login-icon"><img src="/files/desktop/login/images/key.png"></div>
            <div class="login-field-lists">
              <div class="input-container">
                <input type="text" id="txt-username" name="username" placeholder="Username" class="login-username-textbox">
              </div>
              <div class="input-container">
                <input type="password" id="txt-password" name="username" placeholder="Password" class="login-password-textbox">
              </div>
              <div class="input-container">
                <span class="text-forgot-password"><a href="/forgot-password">Forgot Password?</a></span>
                <span><button id="btn-login" class="btn-login">Login</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
