<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/login/login.css">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/login/login.js"></script>
  <script type="text/javascript" src="/js/message-properties.js"></script>
</head>
<body>
  <div class="login-main-bg">
    <div class="login-transparent-bg">
      <div class='loading-indicator-spin'>
        <span><img src='/images/loading-img.gif' alt=""></span>
      </div>
      <div class="login-box-outer">
        <div class="login-box-inner">
          <div class="login-error-message"><span></span></div>
          <div class="login-box-header">
            <span class="logo"><img src="/images/logo.png"></span>
            <span class="text-login">Login</span>
          </div>
          <div class="login-content">
            <div class="login-icon"><img src="/login/images/key.png"></div>
            <div class="login-field-lists">
              <div class="input-container">
                <input type="text" id="txt-username" name="username" placeholder="Username" class="login-username-textbox">
              </div>
              <div class="input-container">
                <input type="password" id="txt-password" name="username" placeholder="Password" class="login-password-textbox">
              </div>
              <div class="input-container default-display-none" style="text-align:left" id="captcha-view">
                <table style="width:100%;">
                <tr>
                <td style="width:50%;vertical-align:middle">
                  <canvas id='captchaCanvas' width="100" height="30" style="background:#ffffff"></canvas>
                </td>

                <td style="width:50%;vertical-align:middle;text-align:right">
                  <input type="text" id="txt-captcha" placeholder="Captcha code" maxlength="6" style="width: 90%;">
                </td>
                </tr>
                </table>
              </div>
              
              <div class="input-container">
                <span class="text-forgot-password"><a href="/forgot-password">Forgot Password?</a></span>
                <span><button id="btn-login" class="btn-login">Login</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
