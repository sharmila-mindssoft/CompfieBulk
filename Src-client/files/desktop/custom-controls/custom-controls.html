<html>
<head>
  <title>Custom Controls</title>
  <link rel="stylesheet" type="text/css" href="/files/desktop/common/css/reset.css">
  <style type="text/css">
    .content-container {
      margin: auto;
      width: 40%;
      margin-top: 10px;
    }
    .content-container h2 {
      text-align: center;
      font-size: 25px;
      margin-bottom: 20px;
    }
    .content-container h3 {
      float: left;
      margin-right: 20px;
      padding: 5px 0;
    }
    .inner-container {
      width: 100%;
      float: left;
    }
    .country, .country2 {
      float: left;
      margin-right: 20px;
    }
    .btn-countries, .btn-countries2,
    .btn-set-countries, .btn-set-countries2 {
      float: left;
      margin: 4px 0;
      margin-right: 10px;
    }
  </style>
  <script type="text/javascript" src="/files/desktop/common/js/jquery.min.js"></script>
  <script type="text/javascript">
    var items = [
      {"item_id": 1, "item_name": "India", "selected": 1},
      {"item_id": 2, "item_name": "Singapore", "selected": 0},
      {"item_id": 3, "item_name": "Malaysia", "selected": 0},
      {"item_id": 4, "item_name": "Bhutan", "selected": 1},
      {"item_id": 5, "item_name": "Srilanka", "selected": 0},
      {"item_id": 6, "item_name": "Australia", "selected": 0},
      {"item_id": 7, "item_name": "Pakistan", "selected": 1},
      {"item_id": 8, "item_name": "Afganisthan", "selected": 1}
    ];

    $(function () {
      var country = initializeMultiCheckBox(
        $(".country"),
        items,
        function OnItemsClickCallback (itemId, itemName) {
          // console.log(itemId, itemName);
        }
      );
      var country2 = initializeMultiCheckBox(
        $(".country2"),
        items,
        function OnItemsClickCallback (itemId, itemName) {
          // console.log(itemId, itemName);
        }
      );

      $(".btn-countries").on("click", function () {
        var selected = country.getSelected();
        console.log(selected);
      });
      $(".btn-countries2").on("click", function () {
        var selected = country2.getSelected();
        console.log(selected);
      });
      $(".btn-set-countries").on("click", function () {
        country.setSelected(items);
      });
      $(".btn-set-countries2").on("click", function () {
        country2.setSelected(items);
      });
    });
  </script>
</head>
<body>
  <div class="content-container">
    <h2>Custom Controls</h2>
    <div class="inner-container">
      <h3>Multi Check Box</h3>
      <div class="country">
      {% include "/files/desktop/custom-controls/multi-check-box.html" %}
      </div>
      <button class="btn-countries">Get Selected</button>
      <button class="btn-set-countries">Set Selected</button>
    </div>
    <br>
    <br>
    <br>
    <div class="inner-container">
      <h3>Multi Check Box</h3>
      <div class="country2">
      {% include "/files/desktop/custom-controls/multi-check-box.html" %}
      </div>
      <button class="btn-countries2">Get Selected</button>
      <button class="btn-set-countries2">Set Selected</button>
    </div>
  </div>
</body>
</html>
