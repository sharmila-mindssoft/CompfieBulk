{% extends "files/desktop/home/container.html" %}
{% block content %}
<div class="single-column-form-outer width40">
  <div class="single-column-form-inner">
    <div class="single-column-header">
      Change Password <span class="error-message"></span>
    </div>
    <div class="single-column-input-row">
      <div class="input-row">
        <div class="single-column-field-label"> Current Password:</div>
        <div class="single-column-field-input"><input type="text" class="input-box" id="currentpassword" ></div>
      </div>
      <div class="input-row">
        <div class="single-column-field-label">New Password:</div>
        <div class="single-column-field-input"><input type="text" class="input-box" id="newpassword"></div>
      </div>
      <div class="input-row">
        <div class="single-column-field-label">Confirm Password:</div>
        <div class="single-column-field-input"><input type="text" class="input-box" id="confirmpassword" ></div>
      </div>
    </div>
    <div class="submit-button-container">
      <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit">
    </div>
  </div>
</div>

<script type="text/javascript" src="/files/desktop/change-password/changepassword.js"></script>
{% endblock %}
