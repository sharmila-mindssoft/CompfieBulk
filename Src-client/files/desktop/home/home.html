<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  {% include "/files/desktop/common/html/header.html" %}
  <style type="text/css">
    .welcome-msg {
      position: absolute;
      top: 45%;
      left: 0;
      width: 100%;
      height: 10%;
      text-align: center;
      vertical-align: middle;

      color: #efefef;
      font-size: 20px;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      if (!mirror.verifyLoggedIn())
        return;
      var user = mirror.getUser();
      $(".welcome-msg").text("Welcome " + user["employee_name"] + "!");
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <div class="welcome-msg"></div>
  </div>
  {% include "/files/desktop/common/html/footer.html" %}
</body>
</html>
