{% extends "files/desktop/home/container.html" %}
{% block content %}
  <div class="content-container width60">
    <div class="content-area">
      <div class="add-container">
        <div class="add-container-heading">Statutory Level Master<span class="error-message"></span></div>
        <div class="form-container-outer">
          <div class="input-row-left">
            <div class="input-row">
              <div class="field-label" style="width:25%">Country:<span class="mandatory">*</span></div>
              <div class="single-column-field-input">
                <input type="text" class="input-box icon-autocomplete" id="countryval" value="" style="width:200px">
                <input type="hidden" id="country">
                <div id="autocompleteview" class="ac-textbox default-display-none">
                <ul id="ulist_text" class="hidemenu" style="width:195px;"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="input-row-right">
          <div class="input-row">
            <div class="field-label" style="width:25%">Domain:<span class="mandatory">*</span></div>
            <div class="single-column-field-input">
              <input type="text" class="input-box icon-autocomplete" id="domainval" style="width:200px">
              <input type="hidden" id="domain">
              <div id="autocompleteview-domain" class="ac-textbox default-display-none">
              <ul id="ulist_text_domain" class="hidemenu" style="width:195px;"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-table">
        <table>
          <tr>
            <th align="left" style="background:#aaa;">Level</th>
            <th align="left" style="background:#aaa;">Title</th>
            <th align="left" style="background:#aaa;">Level</th>
            <th align="left" style="background:#aaa;" >Title</th>
          </tr>
          <tr>
            <td style="height:50px">
              1
            </td>
            <td>
              <input type="text" id="level1" class="input-box fieldvalue" tabindex="1"/>
              <input type="hidden" id="levelid1" class="input-box hiddenvalue" value=""/>
            </td>
            <td>
              6
            </td>
            <td>
              <input type="text" id="level6" class="input-box fieldvalue" tabindex="6"/>
              <input type="hidden" id="levelid6" class="input-box hiddenvalue" value=""/>
            </td>
          </tr>
          <tr>
            <td style="height:50px">
              2
            </td>
            <td>
              <input type="text" id="level2" class="input-box fieldvalue" tabindex="2"/>
              <input type="hidden" id="levelid2" class="input-box hiddenvalue" value=""/>
            </td>
            <td>
              7
            </td>
            <td>
              <input type="text" id="level7" class="input-box fieldvalue" tabindex="7"/>
              <input type="hidden" id="levelid7" class="input-box hiddenvalue" value=""/>
            </td>
          </tr>
          <tr>
            <td style="height:50px">
              3
            </td>
            <td>
              <input type="text" id="level3" class="input-box fieldvalue" tabindex="3"/>
              <input type="hidden" id="levelid3" class="input-box hiddenvalue" value=""/>
            </td>
            <td>
              8
            </td>
            <td>
              <input type="text" id="level8" class="input-box fieldvalue" tabindex="8"/>
              <input type="hidden" id="levelid8" class="input-box hiddenvalue" value=""/>
            </td>
          </tr>
          <tr>
            <td style="height:50px">
              4
            </td>
            <td>
              <input type="text" id="level4" class="input-box fieldvalue" tabindex="4"/>
              <input type="hidden" id="levelid4" class="input-box hiddenvalue" value=""/>
            </td>
            <td>
              9
            </td>
            <td>
              <input type="text" id="level9" class="input-box fieldvalue" tabindex="9"/>
              <input type="hidden" id="levelid9" class="input-box hiddenvalue" value=""/>
            </td>
          </tr>
          <tr>
            <td style="height:50px">
              5
            </td>
            <td>
              <input type="text" id="level5" class="input-box fieldvalue" tabindex="5"/>
              <input type="hidden" id="levelid5" class="input-box hiddenvalue" value=""/>
            </td>
            <td>
              10
            </td>
            <td>
              <input type="text" id="level10" class="input-box fieldvalue" tabindex="10"/>
              <input type="hidden" id="levelid10" class="input-box hiddenvalue" value=""/>
            </td>
          </tr>
        </table>
      </div>
      <div class="submit-button-container">
        <input type="reset" name="cancel" value="Cancel" class="btn-cancel btn-statutorylevel-cancel">&nbsp;&nbsp;
        <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
</div>
</div>
<script type="text/javascript" src="/files/desktop/statutory-level-master/statutorylevelmaster.js"></script>
{% endblock %}
