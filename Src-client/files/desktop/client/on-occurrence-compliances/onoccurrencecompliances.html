{% extends "files/desktop/client/home/container.html" %}
{% block content %}
<div class='loading-indicator-spin'>
  <span><img src='/files/desktop/common/images/loading-img.gif' alt=""></span>
</div>
<div class="content-container">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">On Occurrence Compliances<span class="error-message"></span></div>
       <div class="form-container-outer">
            <div class="grid-table" style="margin-top:20px">
              <table>
                <tr>
                  <th width="2%" align="left">S.No</th>
                  <th width="18%" align="left">Statutory</th>
                  <th width="15%" align="left">Compliance Task</th>
                  <th width="20%" align="left">Description</th>
                  <th width="10%" align="left">To complete with in</th>
                  <th width="15%" align="left">Start Date</th>
                  <th width="5%" align="left">Start</th>
                </tr>
                <tbody class="tbody-compliances-list">
                </tbody>
              </table>
              <div align="center" style="padding-top:10px;">
                <input type="button" value="Show more records" class="btn-submit default-display-none" id="pagination">
              </div>
              <p style="border-top:1px dashed #ccc; padding:10px;font-size:0.813em;" class="compliance_count"></p>
            </div> 
        </div>
    </div>
  </div>
</div>

<div id="head-templates" class="default-display-none">
<table>
    <tr class="tbl_heading" style="margin-top:10px;"><td colspan="6"> <span class="heading"></span></td></tr>
</table>
</div>

<div id="templates">
    <table class="table-compliances">
      <tr class="table-row">
        <td class="sno" align="center"></td>
        <td class="statutory"></td>
        <td class="compliance-task"></td>
        <td class="description"></td>
        <td class="duration"></td>
        <td class="startdate"></td>
        <td class="action" align="center"></td>
        <!-- <td class="action" align="center"><input type="button" class="btn-submit" value="Start"/></td> -->
      </tr>
    </table>
</div>

  <script type="text/javascript" src="/files/desktop/client/on-occurrence-compliances/onoccurrencecompliances.js"></script>
{% endblock %}
