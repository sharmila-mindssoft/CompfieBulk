{% extends "files/desktop/client/home/container.html" %}
{% block content %}
<script type="text/javascript" src="/js/client-notification.js"></script>
<style>
  abbr
  {
    border-bottom: 1px dotted #666;
    cursor: help;
  }

  .btn {
    background: #5c5c5c;
    background-image: -webkit-linear-gradient(top, #5c5c5c, #666666);
    background-image: -moz-linear-gradient(top, #5c5c5c, #666666);
    background-image: -ms-linear-gradient(top, #5c5c5c, #666666);
    background-image: -o-linear-gradient(top, #5c5c5c, #666666);
    background-image: linear-gradient(to bottom, #5c5c5c, #666666);
    -webkit-border-radius: 28;
    -moz-border-radius: 28;
    border-radius: 28px;
    font-family: Arial;
    color: #ffffff;
    font-size: 8px;
    padding: 7px 7px 7px 7px;
    text-decoration: none;
    border-width:0px;

  }

  .btn:hover {
    background: #9c9d9e;
    background-image: -webkit-linear-gradient(top, #9c9d9e, #c4c4c4);
    background-image: -moz-linear-gradient(top, #9c9d9e, #c4c4c4);
    background-image: -ms-linear-gradient(top, #9c9d9e, #c4c4c4);
    background-image: -o-linear-gradient(top, #9c9d9e, #c4c4c4);
    background-image: linear-gradient(to bottom, #9c9d9e, #c4c4c4);
    text-decoration: none;
    cursor:hand;
  }

  .tooltip
  {
    position:absolute;
    background-color:#eeeefe;
    border: 1px solid #aaaaca;
    font-size: smaller;
    padding:4px;
    width: 160px;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    -moz-box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    -webkit-box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); 
  }

  #radiolabel {
    width: 70px;
    border-radius: 3px;
    border: 1px solid #D1D3D4;
    font-size: 11px;
  }

  /* hide input */
  input.radio:empty {
    margin-left: -999px;
  }

  /* style label */
  input.radio:empty ~ label {
    position: relative; 
    float: left;
    line-height: 2.5em; 
    text-indent: 3.25em;
    margin-top: 2em;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  input.radio:empty ~ label:before {
    position: absolute;
    display: block;
    top: 0;
    bottom: 0;
    left: 0;
    content: '';
    width: 2.5em;
    background: #D1D3D4;
    border-radius: 3px 0 0 3px;
  }

  /* toggle hover */
  input.radio:hover:not(:checked) ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
  }

  input.radio:hover:not(:checked) ~ label {
    color: #888;
  }

  /* toggle on */
  input.radio:checked ~ label:before {
    content:'\2714';
    text-indent: .9em;
    color: #ffffff;
    background-color: #662d91;
  }

  input.radio:checked ~ label {
    color: #777;
  }
  .leftmargin 
  {
    float: left;
    position: relative;
    width: 150px;
  }
  .margin10
  {
    margin-top: 10px;
  }
  .notification-text
  {
    color: #333;
  }
  .notification-container1 ul li
  {
    background: url("/images/right_arrow.png") no-repeat scroll #fff 1.4em 2.4em;
    border-bottom: 1px solid #5c5c5c;
    color: #333;
    font-size: 0.75em;
    font-weight: 400;
    letter-spacing: 0.05em;
    line-height: 1.4em;
    list-style-type: none;
    padding: 2em 2em 1em 3em;
    cursor: pointer;
  }
  .notification-container1 ul li:hover
  {
    background: url("../images/right_arrow.png") no-repeat scroll #eee 1.4em 2.4em;
  }
  .notification-container1 ul li.unread
  { 
    color: #333;
    background: url("../images/right_arrow.png") no-repeat scroll #E5D0FF 1.4em 2.4em;

  }
  .notification-container1 ul li.unread:hover
  { 
    color: #333;
    background: url("../images/right_arrow.png") no-repeat scroll #eee 1.4em 2.4em;

  }
  .notification-container1 ul li .subtext
  {
    padding-top: 1em;
  }
  .notification-container1 ul li p .time
  {
    color: #000 !important
    text-align:left;
    font-size: 0.9em;
  }
  .notification-container1 ul li p .notification-cat
  {
    color: #000 !important;
    float:right;
    font-size: 0.9em;
  }

  .grid-table-dash table tr:hover {
    background-color: #F1E9F6;
    cursor: pointer;
  }


  .grid-table-dash table tr:nth-child(even) {
    background: #fff;
  }

  .grid-table-dash table tr:nth-child(odd) {
    background: #fff;
  }

  .grid-table-dash table tr:nth-child(odd):hover {
    background-color: #F1E9F6;
    cursor: pointer;
  }
  .grid-table-dash table tr:nth-child(even):hover {
    background-color: #F1E9F6;
    cursor: pointer;
  }

  .modaltable th
  {
    padding: 5px;
  }
  .modaltable td
  {
    padding: 10px 0px;
    font-size: 0.813em;
  }
</style>

<!-- notification section end here -->

                        </tr>
                        <tr style="line-height: 12px;" >
                            <td align="left" class="popup_act"></td>
                            <td align="left" class="popup_unit"></td>
                            <td align="left" class="popup_compliance"></td>
                            <td align="center" class="popup_duedate"></td>
                            <td align="center" class="popup_delayedby"></td>
                        </tr>

                    </table>
                    <br>
                    <table class="modaltable" width="100%">
                        <tr style="background-color:#DBDBDB;font-weight: bold; padding:5px 0px; margin-bottom:10px; ">

                            <th width="33.33%" align="left">Assignee</th>
                            <th width="33.33%" align="left">Concurrence</th>
                            <th width="33.33%" align="left">Approval</th>
                        </tr>
                        <tr >
                            <td align="left" class="popup_assignee"></td>
                            <td align="left" class="popup_concurrence"></td>
                            <td align="left" class="popup_approval"></td>
                        </tr>
                    </table>
                </p>
            </section>
        </div>
    </div>
</div>

    jQuery(window).load(function(){
       jQuery('.page-load').tipso({

       });

  });

</script>

<script type="text/javascript" src="/script/notifications/notifications.js"></script>
