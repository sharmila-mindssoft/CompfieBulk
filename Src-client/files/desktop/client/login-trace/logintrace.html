{% extends "files/desktop/client/home/container.html" %}
{% block content %}
<div class="content-container width80">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Login Trace<span class="error-message"></span></div>
      <div class="input-row-left">
        <div class="input-row">
          <div class="field-label">From Date:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box" id="from-date" readonly="readonly" placeholder="dd-Mon-yyyy">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">User:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="userval"  value=""   onkeyup="loadauto_user(this.value)">
              <input type="hidden" id="userid">
              <div id="autocompleteview-user" class="ac-textbox" style="display:none;"  onclick="hideuserlist();">
                  <ul style="width:195px;"></ul>
              </div>
          </div>
        </div>
      </div>
      <div class="input-row-right">
        <div class="input-row">
          <div class="field-label">To Date:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box" id="to-date" readonly="readonly" placeholder="dd-Mon-yyyy">
          </div>
        </div>

      </div>
      <div class="submit-button-container">
        <input type="submit" name="submit" value="Show" id="show-button" onclick="showrecord()" class="btn-submit">
      </div>
      <div class="clearfix"></div>
      <div class="grid-table default-display-none">
        <table>
          <tr align="left">
            <th>Date & Time</th>
            <th>Action</th>
            <th>Info</th>
          </tr>
          <tbody class="tbody-login-trace-list">
          </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<div id="templates">
<table class="table-logintrace-list">
  <tr class="table-row">
    <td class="date-time" width="22%"></td>
    <td class="form-name" width="20%"></td>
    <td class="info-text" width="58%"></td>
  </tr>
</table>
</div>

<script type="text/javascript" src="/files/desktop/client/login-trace/logintrace.js"></script>
<script src="/files/desktop/common/js/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript">
$(function() {
$("#from-date" ).datepicker({
changeMonth: true,
changeYear: true,
numberOfMonths: 1,
dateFormat: "dd-M-yy",
monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
"Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
onClose: function( selectedDate ) {
$( "#to-date" ).datepicker( "option", "minDate", selectedDate );
}
});
$( "#to-date" ).datepicker({
changeMonth: true,
changeYear: true,
numberOfMonths: 1,
dateFormat: "dd-M-yy",
monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
"Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
onClose: function( selectedDate ) {
$( "#from-date" ).datepicker( "option", "maxDate", selectedDate );
}
});
});
</script>
{% endblock %}
