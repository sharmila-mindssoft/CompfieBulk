{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
<div class="content-container width70" id="view">
    <div class="content-area">
        <h1>Allocate Database Environment</h1>
        <div class="filters-and-search">
            <div class="btn-add btn-client-server-add">Add</div>
        </div>
        <div class="clearfix"></div>
        <div class="grid-table" >
            <table id="config-client-server-list">
                <thead>
                    <tr align="left">
                        <th align="center" width="10%">#</th>
                        <th>Group</th>
                        <th>Legal Entity</th>
                        <th>Database Server</th>
                        <th>Client Server</th>
                        <th align="center" width="10%">Edit</th>
                    </tr>
                    <tr>
                        <td width="10%">&nbsp;</td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-group">
                        </td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-legal-entity">
                        </td>
                        <td>
                            <input type="numeric" class="filter-text-box" id="search-db-server" maxlength="4" >
                        </td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-client-server" >
                        </td>
                        <td width="10%">&nbsp;</td>
                    </tr>
                </thead>
                <tbody class="tbody-client-server-list">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="templates">
    <table>
        <tr class="table-row">
            <td class="sno" align="center"></td>
            <td class="group"></td>
            <td class="le"></td>
            <td class="db-server"></td>
            <td class="client-server"></td>
            <td align="center">
                <span class="edit-icon" style="width: 16px; height: 16px; display:block">
                </span> 
            </td>
        </tr>
    </table>
</div>
<div class="single-column-form-outer width50 default-display-none" id="add">
    <div class="content-area">
        <div class="single-column-form-inner">
            <div class="single-column-header">
                Allocate Database Environment<span class="error-message"></span>
            </div>
            <div class="single-column-input-row">
                <div class="input-row">
                    <div class="single-column-field-label">
                        Group:<span class="mandatory">*</span>
                    </div>
                    <div class="single-column-field-input">
                        <input type="text" class="input-box" name="client-server-name" autofocus="autofocus" tabindex="1" id="client-server-name" maxlength="50">
                    </div>
                </div>
                <div class="input-row">
                    <div class="single-column-field-label">
                        Legal Entity:<span class="mandatory">*</span>
                    </div>
                    <div class="single-column-field-input">
                        <input type="text" class="input-box" name="ip" tabindex="1" id="ip">
                    </div>
                </div>
                <div class="input-row">
                    <div class="single-column-field-label">
                        Database Server:<span class="mandatory">*</span>
                    </div>
                    <div class="single-column-field-input">
                        <input type="number" class="input-box" name="port"  tabindex="1" id="port" maxlength="4" minlength="4">
                    </div> 
                </div>
                <div class="submit-button-container">
                    <input type="reset" name="cancel" value="Cancel" class="btn-cancel">&nbsp;&nbsp;
                    <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit" tabindex="2">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/script/configure-client-server/configure-client-server.js"></script>
{% endblock %}
