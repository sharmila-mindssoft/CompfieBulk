{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
<link href="/css/jquery-ui/jquery-ui.css" rel="stylesheet">
<div class="content-container width100">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Audit Trail<span class="error-message"></span></div>
      <div class="input-row-left">
        <div class="input-row">
          <div class="field-label">From Date:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box" value="" readonly="readonly" id="from-date" tabindex="1" placeholder="dd-Mon-yyyy">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">User:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="user" autofocus tabindex="3" placeholder="Type User">
            <input type="hidden" id="userid">
            <div id="ac-user" class="ac-textbox default-display-none">
              <ul style="width:85%;"></ul>
            </div>
          </div>
        </div>
        </div>
        <div class="input-row-right">
        <div class="input-row">
          <div class="field-label">To Date:<span class="mandatory">*</span></div>
          <div class="field-input">
            <input type="text" class="input-box" value="" readonly="readonly" id="to-date" tabindex="2" placeholder="dd-Mon-yyyy">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Form Name:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="formname" tabindex="4" placeholder="Type Form name">
            <input type="hidden" id="formid">
            <div id="ac-form" class="ac-textbox default-display-none">
              <ul style="width:85%;"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="submit-button-container">
        <input type="submit" name="cancel" value="Show" id="show" tabindex="5" class="btn-submit">
      </div>
      <div class="clearfix"></div>
      <div class="grid-table default-display-none">
        <table>
          <tr align="left">
            <th>S.No#</th>
            <th>User</th>
            <th>Date & Time (IST)</th>
            <th>Form Name</th>
            <th>Action</th>
          </tr>
          <tbody class="tbody-audittrail-list">
          </tbody>
        </table>

        <div id="no-record-templates" >
          <table>
          <tr align="left" >
          <td  align="center" colspan="10" class="no_records" style="padding:40px; font-size:1.2em; font-weight:bold">No record(s) found</td>
          </tr>
          </table>
        </div>

      </div>

      <table class="pagination-view default-display-none">
        <tr>
          <td>
            <span class="compliance_count"> </span>
            <span class="divider-view"> | </span>
            <span class="items-per-page"> Show
              <select id="items_per_page">
              </select>
              entries
            </span>
          </td>
          <td style="text-align:right;padding-right:10px;">
            <ul id="pagination-rpt"></ul>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
<div id="templates">
<table class="table-audittrail-list">
<tr class="tableRow">
  <td class="snumber" style="width: 8%;"></td>
  <td class="username" style="width: 15%;"></td>
  <td class="datetime" style="width: 15%;"></td>
  <td class="formname" style="width: 25%;"></td>
  <td class="action" style="width: 50%;"></td>
</tr>
</table>
</div>
<script type="text/javascript" src="/script/audit-trail/audittrailreort.js"></script>

<script type="text/javascript">
$(function() {
  $("#from-date" ).datepicker({
    changeMonth: true,
    changeYear: true,
    numberOfMonths: 1,
    dateFormat: "dd-M-yy",
    monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    onClose: function( selectedDate ) {
    $( "#to-date" ).datepicker( "option", "minDate", selectedDate );
  }
});
$( "#to-date" ).datepicker({
changeMonth: true,
changeYear: true,
numberOfMonths: 1,
dateFormat: "dd-M-yy",
monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
"Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
onClose: function( selectedDate ) {
$( "#from-date" ).datepicker( "option", "maxDate", selectedDate );
}
});
});
</script>
{% endblock %}
