{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
<div class="content-container width70" id="view">
    <div class="content-area">
        <h1>Auto Deletion</h1>
        <div class="filters-and-search">
            <div class="btn-add btn-client-server-add">Add</div>
        </div>
        <div class="clearfix"></div>
        <div class="grid-table" >
            <table id="config-client-server-list">
                <thead>
                    <tr align="left">
                        <th align="center" width="10%">#</th>
                        <th>Group</th>
                        <th>Legal Entity</th>
                        <th>No. of Units</th>
                        <th>Deletion Period</th>
                        <th align="center" width="10%">Edit</th>
                    </tr>
                    <tr>
                        <td width="10%">&nbsp;</td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-group">
                        </td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-legal-entity">
                        </td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-no-of-units" >
                        </td>
                        <td>
                            <input type="text" class="filter-text-box" id="search-deletion-period" >
                        </td>
                        <td width="10%">&nbsp;</td>
                    </tr>
                </thead>
                <tbody class="tbody-auto-deletion">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="content-container default-display-none width60" id="add" >
    <div class="content-area">
        <div class="add-container">
            <div class="add-container-heading">
                Auto Deletions<span class="error-message"></span>
            </div>
            <div class="input-row">
                <div class="input-row-left">
                    <div class="input-row">
                        <div class="single-column-field-label">
                            Group:<span class="mandatory">*</span>
                        </div>
                        <div class="single-column-field-input">
                            <select class="input-box" id="group">
                            </select>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="single-column-field-label">
                            Legal Entity:<span class="mandatory">*</span>
                        </div>
                        <div class="single-column-field-input">
                            <select class="input-box" id="legal-entity">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-row-right">
                    <div class="input-row">
                        <div class="single-column-field-label">
                            Deletion Period:<span class="mandatory">*</span>
                        </div>
                        <div class="single-column-field-input">
                            <input type="text-box" class="input-box numeric"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-table default-display-none">
                <table>
                    <tr>
                        <th width="80%">Unit</th>
                        <th width="20%">Deletion Year</th>
                    </tr>
                    <tbody class="tbody-unit-auto-deletion">
                    </tbody>
                </table>
            </div>
            <div class="submit-button-container default-display-none">
                <input type="reset" name="cancel" value="Cancel" class="btn-cancel">&nbsp;&nbsp;
                <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit" tabindex="2">
            </div>
        </div>
    </div>
</div>
<div id="templates">
    <table>
        <tr class="table-row">
            <td class="sno" align="center"></td>
            <td class="group"></td>
            <td class="le"></td>
            <td class="no-of-units"></td>
            <td class="deletion-period"></td>
            <td align="center">
                <span class="edit-icon" style="width: 16px; height: 16px; display:block">
                </span> 
            </td>
        </tr>
    </table>
    <div class="drop-down-option">
        <select class="input-box">
            <option></option>
        </select>
    </div>
    <div class="unit_row">
        <table>
            <tr>
                <td class="unit-name"></td>
                <td class="deletion-year">
                    <input type="text-box" class="input-box"/>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="/script/auto-deletion/auto-deletion.js"></script>
{% endblock %}
