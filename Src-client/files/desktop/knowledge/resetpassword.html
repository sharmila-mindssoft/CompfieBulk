<!DOCTYPE html>
<html>
<head>
  <title>Compfie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" property="icon">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/navigation.css">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/html5.js"></script>
  <script type="text/javascript" src="/js/message-properties.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
  $("#my-account").click(function() {
  $(".top-nav ul li ul").slideToggle();
  })
  })
  </script>
</head>

<body>
  <div class="login-main-bg">
    <div class="login-transparent-bg">
      <div class="header-section">

        <div class="header-content">
          <div class="header-content-inner">
            <div class="navigation-container">
              <div class="site-logo"> <img src="/images/logo.png" alt=""> </div>
            </div></div></div>
          </div>

<div class="single-column-form-outer width40">
  <div class="single-column-form-inner">
    <div class="single-column-header">
      Reset Password <span class="error-message"></span>
    </div>
    <div class="single-column-input-row">
      <div class="input-row">
        <div class="single-column-field-label">New Password:</div>
        <div class="single-column-field-input pw-hint">
        <input type="password" class="input-box" maxlength="20" id="newpassword" style="width:75%;">
        <!-- <span id="pw-result"></span> -->
        <span id="password-hint" class="default-display-none">
        <img class="pw-callout" src="../images/callout.gif" />
        <ul style="list-style-type: disc;line-height:20px;">
          <li> Password must have atleast 6 characters</li>
          <li> Password must have atleast one alphabet</li>
          <li> Password must have atleast one number</li>
          <li> Password must have atleast one special character</li>
        </ul>
        </span>
        </div>
      </div>
      <div class="input-row">
        <div class="single-column-field-label">Confirm Password:</div>
        <div class="single-column-field-input">
        <input type="password" class="input-box" maxlength="20" id="confirmpassword" style="width:75%;">
        </div>
      </div>
    </div>
    <div class="submit-button-container">
      <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit">
    </div>
  </div>
</div>
        </div>
        <div class="clearfix"></div>
        <div class="push"></div>
      </div>
</body>

<script type="text/javascript" src="/js/resetpassword.js"></script>
<script type="text/javascript" src="/script/js/mirror.js"></script>
<script type="text/javascript" src="/js/common-functions.js"></script>
<script type="text/javascript" src="/js/length-validation.js"></script>
</html>
