{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
  <div class="content-container width80" id="geography-view">
    <div class="content-area">
      <h1>Geography</h1>
      <div class="filters-and-search">
        <div class="btn-add btn-geography-add">Add</div>
      </div>
      <div class="clearfix"></div>
      <div class="grid-table" >
        <table >
          <tr align="left" >
            <th align="center">#</th>
            <th>Country</th>
            <th>Level</th>
            <th>Name</th>
            <th align="center">Edit</th>
            <th align="center" style="padding-right:10px">Status</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="text"  id="filter1" class="filter-text-box listfilter"></td>
            <td><input type="text"  id="filter2" class="filter-text-box listfilter" ></td>
            <td><input type="text"  id="filter3" class="filter-text-box listfilter" ></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tbody class="tbody-geography-list" id="tableToModify">
          </tbody>

        </table>
      </div>

    </div>
  </div>
  <div id="templates">
    <table class="table-geography-master">
      <tr class="table-row">
        <td class="sno" align="center"></td>
        <td class="country"></td>
        <td class="level"></td>
        <td class="name"></td>
        <td align="center">
          <span class="edit-icon" style="width: 16px; height: 16px; display:block"> </span> 
        </td>
        <td align="center">
          <span class="status" style="width: 16px; height: 16px; display:block"> </span>
        </td>
      </tr>
    </table>
  </div>
  <div class="content-container width90 default-display-none" id="geography-add">

  <div class="filters-and-search">
        <div class="btn-back-geography btn-geography-back">Back</div>
  </div>

    <div class="content-area">
      <div class="add-container">
        <div class="add-container-heading">Geography Master<span class="error-message"></span></div>
        <div class="single-column-input-row" style="margin-top:10px">
          <div class="input-row">
            <div class="single-column-field-label">Country:<span class="mandatory">*</span></div>
            <div class="single-column-field-input">
              <input type="text" class="input-box icon-autocomplete" id="countryval" value="" style="width:50%;" autofocus="autofocus">
              <input type="hidden" id="country">
              <input type="hidden" id="geographyid">
              <div id="ac-country" class="ac-textbox default-display-none">
              <ul class="hidemenu" style="width:50%;"></ul>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-container-outer">
        <!--grid Panchayat-->
        <div id="grid-panchayat" class="form-container-grid-table" >
          <table>
            <tbody class="tbody-geography-level">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="float:left;width:33.3%" id="geography-level-templates">
  <table style="width:100%;">
    <tr align="left">
      <th style="overflow: hidden;" class="title"></th>
    </tr>
    <tr>
      <td style="overflow: hidden;" class="levelvalue">
      </td>
    </tr>
  </table>
</div>
<script type="text/javascript" src="files/desktop/knowledge/geography-master/geographymaster.js"></script>
{% endblock %}
