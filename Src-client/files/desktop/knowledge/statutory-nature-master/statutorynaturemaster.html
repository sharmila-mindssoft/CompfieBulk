{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
  <div class="content-container width50" id="statutory-nature-view">
    <div class="content-area">
      <h1>Statutory Nature</h1>
      <div class="filters-and-search">
        <div class="btn-add" id="btn-statutory-nature-add">Add</div>
      </div>
      <div class="clearfix"></div>
      <div class="grid-table">
        <table>
          <tr>
            <th align="center">#</th>
            <th align="left">Statutory Nature</th>
            <th align="center">Edit</th>
            <th align="center">Status</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="text" name="search" class="filter-text-box" id="search-statutory-nature-name"></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tbody class="tbody-statutory-nature-list">
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <div id="templates">
    <table class="table-statutory-nature-list">
      <tr class="table-row">
        <td align="center" class="sno"></td>
        <td align="left" class="statutory-nature-name"></td>
         <td align="center">
          <span class="edit-icon" style="width: 16px; height: 16px; display:block"> </span> 
        </td>
        <td align="center">
          <span class="status" style="width: 16px; height: 16px; display:block"> </span>
        </td>
      </tr>
    </table>
  </div>
  <div class="single-column-form-outer width50 default-display-none" id="statutory-nature-add">
    <div class="content-area">
      <div class="single-column-form-inner">
        <div class="single-column-header">Statutory Nature Master<span class="error-message"></span></div>
        <div class="single-column-input-row">
          <div class="input-row">
            <div class="single-column-field-label">Statutory Nature :<span class="mandatory">*</span></div>
            <div class="single-column-field-input"><input type="text"  class="input-box" name="statutory-nature-name" autofocus="autofocus" tabindex="1" maxlength="50" id="statutory-nature-name"></div>
            <input type="hidden" name="statutory-nature-id" id="statutory-nature-id" value="">
          </div>
        </div>
        <div class="submit-button-container">
          <input type="submit" name="cancel" value="Cancel" class="btn-cancel" id="btn-statutory-nature-cancel">&nbsp;&nbsp;
          <input type="submit" name="cancel" value="Submit" class="btn-submit" id="btn-statutory-nature-submit">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/script/statutory-nature-master/statutorynaturemaster.js"></script>
{% endblock %}
