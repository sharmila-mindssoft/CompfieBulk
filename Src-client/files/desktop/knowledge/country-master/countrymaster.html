{% extends "files/desktop/knowledge/home/container.html" %}
{% block content %}
<div class="content-container width50" id="country-view">
  <div class="content-area">
    <h1>Countries</h1>
    <div class="filters-and-search">
      <div class="btn-add btn-country-add">Add</div>
    </div>
    <div class="clearfix"></div>
      <div class="grid-table" >
      <table id="country-list">
      <thead>
        <tr align="left">
          <th align="center" width="10%">#</th>
          <th width="65%">Country Name</th>
          <th align="center" width="10%">Edit</th>
          <th align="center" width="15%">Status</th>
        </tr>
        <tr>
          <td width="10%">&nbsp;</td>
          <td width="65%"><input type="text" class="filter-text-box" id="search-country-name" ></td>
          <td width="10%">&nbsp;</td>
          <td width="15%">&nbsp;</td>
        </tr>
      </thead>
      <tbody class="tbody-countries-list">
      </tbody>
      </table>
    </div>
  </div>
</div>
<div id="templates">
  <table class="table-countries-list">
    <tr class="table-row">
      <td class="sno" align="center"></td>
      <td class="country-name"></td>
      <td class="edit" align="center"></td>
      <td class="is-active" align="center"></td>
    </tr>
  </table>
</div>
<div class="single-column-form-outer width40 default-display-none" id="country-add">
  <div class="content-area">
    <div class="single-column-form-inner">
      <div class="single-column-header">Country Master<span class="error-message"></span></div>
      <div class="single-column-input-row">
        <div class="input-row">
          <div class="single-column-field-label">Country Name:<span class="mandatory">*</span></div>
          <div class="single-column-field-input"><input type="text" class="input-box" name="country-name" autofocus="autofocus" tabindex="1" id="country-name" maxlength="50">
          <input type="hidden" id="country-id" value="" ></div>
        </div>
        <div class="submit-button-container">
          <input type="reset" name="cancel" value="Cancel" class="btn-cancel btn-country-cancel">&nbsp;&nbsp;
          <input type="submit" name="submit" value="Submit" class="btn-submit" id="submit" tabindex="2">
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/script/country-master/countrymaster.js"></script>
{% endblock %}
