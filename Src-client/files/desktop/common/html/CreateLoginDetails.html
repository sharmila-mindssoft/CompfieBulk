
<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
  <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='loading-indicator-spin'>
      <span><img src='/images/loading-img.gif' alt=""></span>
    </div>

    <div class="site-logo" style="margin-top:20px; padding-bottom: 10px; border-bottom:1px solid #E6E6E6;">
      <img src="/images/logo.png">
    </div>

    <div class='panel dialog-panel'>
      <div class="col-md-offset-1">
        <h3 style="color:#fc9b01;">Create Login Credentials</h3>
        <p>Use the form below to create login credentials that can be used for compfie.</p>
      </div>
      <div style="clear:both;"></div>
      <div class='panel-body'>
        <div class='form-horizontal'>
          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">User ID</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="text" id="uname" placeholder="Enter User ID" class="form-control">
                  <span class="status-msg"></span>
                </div>
                <span id="status-check" ></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">Password</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="password" id="pword" placeholder="Enter Password" class="form-control">
                  <span id="password-hint" class="default-display-none">
                    <img class="pw-callout" src="/images/callout.gif" />
                    <ul style="list-style-type: disc;line-height:20px;">
                      <li> Password must have atleast 6 characters</li>
                      <li> Password must have atleast one alphabet</li>
                      <li> Password must have atleast one number</li>
                      <li> Password must have atleast one special character</li>
                    </ul>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">Confirm Password</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="password" id ="cpword" placeholder="Enter Confirm Password" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2"></label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10" >
                <table width="100%" style="border: 1px;">
                  <tr>
                  <td width="40%" style="vertical-align:top;">
                    <canvas id='captchaCanvas' width="100" height="30" style="background:#ffffff"></canvas>
                  </td>
                  <td width="60%">
                    <input type="text" id="txt-captcha"  placeholder="Enter Captcha Code" class="form-control">
                  </td>
                  </tr>
                </table>

                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <div class='col-md-offset-5 col-md-3'>
              <span class="err-msg"></span>
              <button class='btn-submit'>Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

    </div>

  </div> -->
  <style type="text/css">
    .btn-submit {
      background: #662d91 none repeat scroll 0 0;
      border: medium none;
      border-radius: 0.3em;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      outline: medium none;
      padding: 0.4em 1em;
    }
    .btn-submit:hover {
      background: #999 none repeat scroll 0 0;
      color: #000;
    }
    .load-icon {
      background:  url(../images/loading.gif) no-repeat center;
      display:block;
      border: none;
      outline: none;
      cursor: none;
      width: 32px;
      height: 32px;
      margin-left: 80%;
    }
    .tick-icon {
      background:  url(../images/tick_icon.gif) no-repeat center;
      display:block;
      border: none;
      outline: none;
      cursor: none;
      width: 24px;
      height: 24px;
      margin-left: 80%;
    }
    .status-msg, .err-msg{
      color: #ff0000;
    }



  </style>
</body>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/common-functions.js"></script>
<script type="text/javascript" src="/js/registerlogin.js"></script>
