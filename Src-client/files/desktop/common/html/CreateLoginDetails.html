
<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
  <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>

    <div class="site-logo" style="margin-top:20px; padding-bottom: 10px; border-bottom:1px solid #E6E6E6;">
      <img src="/images/logo.png">
    </div>

    <div class='panel dialog-panel'>
      <div class="col-md-offset-1">
        <h3 style="color:#fc9b01;">Create Login Credentials</h3>
        <p>Use the form below to create login credentials that can be used for compfie.</p>
      </div>
      <div style="clear:both;"></div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form'>
          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">User ID</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="text" placeholder="Enter User ID" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">Password</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="password" placeholder="Enter Password" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2">Confirm Password</label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10">
                  <input type="password" placeholder="Enter Confirm Password" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="id_email" class="control-label col-md-3 col-md-offset-2"></label>
            <div class="col-md-4">
              <div class="form-group">
                <div class="col-md-10" >
                <table width="100%" style="border: 1px;">
                  <tr>
                  <td width="40%" style="vertical-align:top;">
                    <canvas id='captchaCanvas' width="100" height="30" style="background:#ffffff"></canvas>
                  </td>
                  <td width="60%">
                    <input type="text" placeholder="Enter Captcha Code" class="form-control">
                  </td>
                  </tr>
                </table>

                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <div class='col-md-offset-5 col-md-3'>
              <button class='btn-submit' type='submit'>Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
  <br><br><br><br><br><br>
  <div style="background: #000000; padding:20px; position: absolute; bottom:0px; width:100%;">
    <div style="font-size:12px; color:#ffffff;" class='col-md-offset-4 col-md-4'>
      <center>Â© Aparajitha Corporate Services Private Limited &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</center>
    </div>
    <br>
  </div>
  <style type="text/css">
    .btn-submit {
      background: #662d91 none repeat scroll 0 0;
      border: medium none;
      border-radius: 0.3em;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      outline: medium none;
      padding: 0.4em 1em;
    }
    .btn-submit:hover {
      background: #999 none repeat scroll 0 0;
      color: #000;
    }



  </style>
</body>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script>
$(function(){
  var tCtx = document.getElementById('captchaCanvas').getContext('2d');
  tCtx.font = '22px Arial';
  tCtx.strokeText("VG92M", 10, 20);
});
</script>
