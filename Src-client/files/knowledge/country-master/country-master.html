{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<!-- Notification css (Toastr) -->
<link href="/files/knowledge/common/css/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
<div class="container">
    <div class="row" id="animationSandbox">
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">
            <div class="portlet">
                <div class="portlet-heading bg-info">
                    <h3 class="portlet-title">
                        Countries
                    </h3>
                    <div class="portlet-widgets">
                        <a href="#" onclick="location.href='/country/list'" >
                            <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!-- <h4 class="page-title">Countries</h4>
                <hr class="no-top-margin"> -->
                <div id="bg-primary1" class="panel-collapse collapse in">
                    <div class="portlet-body">
                        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                            <div class="form-group">
                                <label class=" col-sm-offset-1 col-sm-3 control-label">Country Name <span class="mandatory">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control input-sm" placeholder="Country Name" value="India">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit" id="showtoast"> Submit </button>
                                    <!-- <button class="btn btn-info waves-effect m-l-5" type="reset" onclick="location.href='/country/list'"> Cancel </button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
<!-- Toastr js -->
<script src="/files/knowledge/common/js/toastr/toastr.min.js"></script>
  
<script type="text/javascript">
    $(function () {
        $('#showtoast').click(function () {
            
            Command: toastr["success"]("Record was saved successfully!", "Success")

            toastr.options = {
              "closeButton": false,
              "debug": false,
              "newestOnTop": false,
              "progressBar": false,
              "positionClass": "toast-top-center",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }
    })
});
</script>
{% endblock %}
