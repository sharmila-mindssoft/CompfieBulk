{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
    <div class="content-container width80" id="group-admin-view">
      <div class="content-area">
        <h1>Group Admin Registration Email</h1>
        <div class="filters-and-search">
          <div class="btn-back" id="btnback" style="display: none;">Back</div>
        </div>
        <div class="clearfix"></div>
        <div class="grid-table">
          <table id="table-group-admin-group-list" style="display: block;">
            <tr>
              <th width="3%">#</th>
              <th align="left" width="15%">Country</th>
              <th align="left" width="15%">Group</th>
              <th align="left" width="15%">No. of Legal Entity</th>
              <th align="center" width="6%">Registration Email</th>
              <th align="center" width="5%">Legal Entity</th>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <input type="text"  id="search-country-name" class="filter-text-box">
              </td>
              <td>
                <input type="text"  id="search-Group-name" class="filter-text-box">
              </td>
              <td>
                <input type="text"  id="search-no-legal-entity" class="filter-text-box">
              </td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tbody class="tbody-grp-admin-email-list">
            </tbody>
          </table>
          <table id="table-grp-admin-unit-list" style="display: none">
            <tr>
              <th width="3%">#</th>
              <th align="left" width="15%">Country</th>
              <th align="left" width="15%">Legal Entity</th>
              <th align="left" width="15%">No. of Units</th>
              <th align="center" width="6%">Unit Created</th>
              <th align="center" width="5%">Assign Statutory</th>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <input type="text"  id="search-unit-country-name" class="filter-text-box">
              </td>
              <td>
                <input type="text"  id="search-legal_entity-name" class="filter-text-box">
              </td>
              <td>
                <input type="text"  id="search-no-of-units" class="filter-text-box">
              </td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tbody class="tbody-grp-admin-unit-email-list">
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <div id="templates">
      <table class="table-group-admin-regn-master">
        <tr class="table-row">
          <td class="sno" align="center">
            <input type="hidden" class="client-id">
          </td>
          <td class="Country"></td>
          <td class="Group"></td>
          <td class="No-of-legalentity"></td>
          <td class="registration-email" align="center">
            <input type="button" class="btn-submit" id="btnResend" value="Resend">
          </td>
          <td class="view-le" align="center">
            <input type="button" class="btn-submit" id="btnView" value="View">
          </td>
        </tr>
      </table>
      <table class="table-group-admin-unit-master">
        <tr class="table-row">
          <td class="sno" align="center"></td>
          <td class="Country"></td>
          <td class="Legal-Entity"></td>
          <td class="No-of-units"></td>
          <td class="unit-email" align="center">
            <input type="button" class="btn-submit" id="btnunit" value="Send Email">
          </td>
          <td class="statutory-email" align="center">
            <input type="button" class="btn-submit" id="btnstatutory" value="Send Email">
          </td>
        </tr>
      </table>
    </div>
<script type="text/javascript" src="/script/group-admin-registration-email/group-admin-registration-email.js"></script>
{% endblock %}
