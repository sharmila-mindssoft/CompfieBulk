{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row" id="animationSandbox">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
      <div class="portlet">
          <!-- <h4 class="page-title">Application Server</h4>
          <hr class="no-top-margin"> -->
          <div class="portlet-heading bg-info">
            <h3 class="portlet-title">
                Application Server
            </h3>
            <div class="portlet-widgets">
                <a href="#" onclick="location.href='/application-server/list'" >
                    <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
            <div class="portlet-body">
        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
          <div class="form-group">
            <label class="col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Application Server <span class="mandatory">*</span></label>
            <div class="col-sm-6">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter Application Server" value="Application Server One">
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">IP <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="000:000:0:0" value="192.168.1.1">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Port <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="0000" value="3306">
            </div>
          </div>
          <center>
            <div class="form-group">
              <button class="btn btn-primary waves-effect waves-light" type="submit"> Submit </button>
              <!-- <button class="btn btn-info waves-effect m-l-5" type="reset" onclick="location.href='/application-server/list'"> Cancel </button> -->
            </div>
        </center>
      </div>
      </form>
      </div>
      </div>
        </div>
      </div>
    </div>
    <!-- end col -->
</div>
{% endblock %}
