{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row" id="animationSandbox">
    <div class="col-sm-2"> </div>
    <div class="col-sm-8">
      <div class="portlet">
        <div class="portlet-heading bg-info">
          <h3 class="portlet-title">Organization Master Report</h3>
          <div class="portlet-widgets">
            <!-- <a href="#" onclick="location.href='/service-provider/list'">
                <i class="zmdi zmdi-close zmdi-hc-2x"></i>
            </a> -->
          </div>
          <div class="clearfix"></div>
        </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
          <div class="portlet-body">
            <table id="datatable-responsive" class="table dt-responsive nowrap highlight"
            cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th width="1%">#</th>
                  <th width="20%">Country</th>
                  <th width="20%">Domain</th>
                  <th width="20%">Organization</th>
                  <th width="10%">Status</th>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <div class="form-group has-feedback">
                      <input type="text" class="form-control input-sm filter-text-box" id="search-country-name" />
                      <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback">
                      <input type="text" class="form-control input-sm filter-text-box" id="search-domain-name" />
                      <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback">
                      <input type="text" class="form-control input-sm filter-text-box" id="search-organization-name" />
                      <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                     <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                            <i id="search-status" class="fa">All</i>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu search-status-list">
                            <li value="all" class="search-status-li active"><a>All</a></li>
                            <li value="1" class="search-status-li"><a><i class="fa fa-check text-success"></i> Active</a></li>
                            <li value="0" class="search-status-li"><a><i class="fa fa-times text-danger"></i> Inactive</a></li>
                        </ul>
                    </div>
                  </td>
                </tr>
              </thead>
              <tbody class="tbody-organization-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>

<div id="templates">
<table class="table-industry-report">
  <tr class="table-row">
    <td align="center" class="sno"></td>
    <td class="country-name"></td>
    <td class="domain-name"></td>
    <td class="organization-name"></td>
    <td class="icon-3x text-center">
      <i class="fa c-pointer status"></i>
    </td>
  </tr>
</table>
</div>
<script type="text/javascript" src="/script/organization-report/organization-report.js">
</script>
{% endblock %}
