{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<!-- Multiselect -->
<link href="/files/knowledge/common/css/multiselect/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />

<!-- Notification css (Toastr) -->
<link href="/files/knowledge/common/css/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
<div class="container">
  <div class="row">
    <div  id="animationSandbox">
    <div class="col-sm-3"> </div>
      <div class="col-sm-6">
      <div class="portlet">
        <!-- <h4 class="page-title">Domain Master</h4>
        <hr class="no-top-margin"> -->
        <div class="portlet-heading bg-info">
            <h3 class="portlet-title">
                Domains
            </h3>
            <div class="portlet-widgets">
                <a href="#" onclick="location.href='/domain/list'" >
                    <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
         <div id="bg-primary1" class="panel-collapse collapse in">
            <div class="portlet-body">
              <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                <div class="form-group">
                  <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Country Name <span class="mandatory">*</span></label>
                  <div class="col-sm-6 controls">
                    <select  id="countries"  class="form-control input-sm example-multiple" multiple="multiple">
                      <option value="India" selected>India</option>
                      <option value="Malaysia" >Malaysia</option>
                      <option value="Singapore" selected>Singapore</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Domain Name <span class="mandatory">*</span></label>
                  <div class="col-sm-6">
                    <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Domain Name" value="Labour Law">
                  </div>
                </div>
                <div class="form-group">
                    <center>
                      <button class="btn btn-primary waves-effect waves-light" type="submit" id="showtoast"> Submit </button>
                      <!-- <button class="btn btn-info waves-effect m-l-5" type="reset" onclick="location.href='/domain/list'"> Cancel </button> -->
                    </center>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>

</div>

<script src="/files/knowledge/common/js/multiselect/bootstrap-multiselect.js"></script>
<!-- <script type="text/javascript">
    $('#countries').multiselect();
    $('#domains').multiselect();  
</script> -->
<script type="text/javascript">
    $(document).ready(function() {
        $('.example-multiple-optgroups').multiselect({
            buttonWidth: '100%',
            enableClickableOptGroups: true /*,
            enableCollapsibleOptGroups: true*/
        });
        $('.example-multiple').multiselect({
            buttonWidth: '100%'
        });
    });
</script>

<!-- Toastr js -->
<script src="/files/knowledge/common/js/toastr/toastr.min.js"></script>
  
<script type="text/javascript">
    $(function () {
        $('#showtoast').click(function () {
            
        Command: toastr["error"]("Please enter domain name.")

        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-top-center",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }
    })
});
</script>
{% endblock %}
