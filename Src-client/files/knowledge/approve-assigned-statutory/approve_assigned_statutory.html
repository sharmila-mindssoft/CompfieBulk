{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="page-title">Approve Assigned Statutory</h4>
    </div>
  </div>
  <div class="row">
  <div id="animationSandbox">
    <div class="col-sm-12">
      <div class="panel panel-default panel-info">
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table  class="table table-striped dt-responsive nowrap highlight m-b-0 js-filtertable" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th align="center" width="2%">#</th>
                  <th width="10%">Country</th>
                  <th width="10%">Group</th>
                  <th width="10%">Business Group</th>
                  <th width="10%">Legal Entity</th>
                  <th width="10%">Division</th>
                  <th width="10%">Category</th>
                  <th width="10%">Unit</th>
                  <th width="10%">Domain</th>
                  <th width="08%" class="text-center">View</th>
                </tr>

                <tr class="odd gradeX">
                  <td align="center"></td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Country" id="filter1">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Group" id="filter2">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Business Group" id="filter3">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Legal Entity" id="filter4">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Division" id="filter5">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Category" id="filter6">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Unit" id="filter8">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                    <div class="form-group has-feedback col-sm-12 no-padding m-b-10 m-t-10">
                        <input class="form-control input-sm listfilter js-filter" type="text" placeholder="Domain" id="filter9">
                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td align="center">&nbsp;</td>
                </tr>
                
              </thead>
              <tbody class="tbody-approved-assigned-statutories-list">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div id="templates">
<table class="table-approved-assigned-statutories">
  <tr class="table-row">
      <td class="tbl_sno" align="center"></td>
      <td class="tbl_country"></td>
      <td class="tbl_group"></td>
      <td class="tbl_businessgroup"></td>
      <td class="tbl_legalentity"></td>
      <td class="tbl_division"></td>
      <td class="tbl_category"></td>
      <td class="tbl_unit"></td>
      <td class="tbl_domain"></td>
      
      <td class="text-center view-icon">
        <button class="btn btn-primary waves-effect m-l-5" type="reset" id="btn-view">View</button>
      </td>
          
  </tr>
</table>
</div>

<script type="text/javascript" src="/script/approve-assigned-statutory/approve_assigned_statutory.js"></script>
{% endblock %}
