{% extends "files/knowledge/common/html/container.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-xs-offset-1">
            <h4 class="page-title">Legal Entity Closure</h4>
        </div>
    </div>
    <div class="row">
        <div id="animationSandbox">
            <div class="col-lg-10 col-xs-offset-1">
                <div class="panel panel-default panel-info">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped dt-responsive nowrap highlight m-b-0 js-filtertable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th align="center" width="2%">#</th>
                                        <th width="15%">Country</th>
                                        <th width="15%">Group</th>
                                        <th width="15%">Business Group</th>
                                        <th width="15%">Legal Entity</th>
                                        <th width="10%" class="text-center">Status</th>
                                        <th width="10%" class="text-center">Closure</th>
                                    </tr>
                                    <tr class="filter-tr">
                                        <td align="center"></td>
                                        <td>
                                            <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                <input type="text" class="form-control input-sm filter-text-box" placeholder="Enter Country" id="search-country-name" />
                                                <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                <input type="text" class="form-control input-sm filter-text-box" placeholder="Enter Group" id="search-Group-name" />
                                                <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                <input type="text" class="form-control input-sm filter-text-box" placeholder="Enter Business Group" id="search-business-group" />
                                                <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                <input type="text" class="form-control input-sm filter-text-box" placeholder="Enter Legal Entity" id="search-legal-entity" />
                                                <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                            </div>
                                        </td>
                                        <td align="center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                            <i id="search-status" class="fa">All</i>
                                            <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu search-status-list">
                                                <li value="all" class="search-status-li active"><a>All</a></li>
                                                <li value="1" class="search-status-li"><a>Active</a></li>
                                                <li value="0" class="search-status-li"><a>Inactive</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                        <td align="center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                                    <i id="search-status-1" class="fa">All</i>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu search-status-list-1" id="status_select_1">
                                                    <li value="all" class="search-status-li-1 active"><a>All</a></li>
                                                    <li value="0" class="search-status-li-1"><a>Close</a></li>
                                                    <li value="1" class="search-status-li-1"><a>Closed</a></li>
                                                    <li value="2" class="search-status-li-1"><a>Reactivate</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody class="tbody-le-closure-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="custom-modal" class="modal-demo box-width-400">
    <span class="pull-right m-t-10 m-r-15 c-pointer text-white" onclick="Custombox.close();">
      <i class="zmdi zmdi-close zmdi-hc-2x"></i>
    </span>
    <h4 class="custom-modal-title p-t-10 p-b-10">Legal Entity Closure</h4>
    <div class="custom-modal-text box-width-400">
        <form role="form">
            <input type="hidden" class="popup_legal_entity_id">
            <input type="hidden" class="popup_mode">
            <div class="form-group">
                <label for="exampleInputPassword" class="pull-left">Password</label>
                <input type="password" class="form-control" id="techno_pwd" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputReason" class="pull-left">Reason</label>
                <textarea class="form-control input-sm" rows="2" placeholder="Enter Reason" id="remarks" maxlength="500"></textarea>
            </div>
            <button type="button" class="btn btn-primary waves-effect waves-light" id="update_status">Submit</button>
        </form>
    </div>
</div>
<div id="templates">
    <table>
        <tr class="table-row">
            <td class="sno" align="center"></td>
            <td class="Country"></td>
            <td class="Group"></td>
            <td class="Business-group"></td>
            <td class="legal-entity" id="le_id" align="center">
                <span class="le_id" style="display: none;"></span>
            </td>
            <td align="center">
                <span class="status"></span>
            </td>
            <td class="text-center closure-sel">
                <a class="btn btn-primary waves-effect m-l-5 width-90px" href="#custom-modal" data-animation="contentscale" data-plugin="custommodal" data-overlayColor="#36404a" id="close"> Close</a>
                <a class="btn btn-primary waves-effect m-l-5 width-90px" href="#custom-modal" data-animation="contentscale" data-plugin="custommodal" data-overlayColor="#36404a" id="reactive"> Reactivate</a>
                <span class="closed" style="display: none;"></span>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="/script/legal-entity-closure/legal-entity-closure.js"></script>
{% endblock %}
