{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div id="animationSandbox">
            <div class="col-sm-3"> </div>
            <div class="col-sm-6">
            <!-- <h4 class="page-title">Country Master Report</h4> -->
                <div class="portlet">
                    <div class="portlet-heading bg-info">
                    <h3 class="portlet-title">Country Master Report</h3>
                    <div class="portlet-widgets">

                                      </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">

                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">All</a></li>
                                                <li><a href="#"> Active</a></li>
                                                <li><a href="#"> Inactive</a></li>
                                            </ul>
                                        </div>

                                </tr>

                            <tbody>

                                <tr>

                                <tr>

                                </tr>
                                <tr>

                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>Srilanka</td>
                                    <td>Active</td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="rpt-count">Showing 5 records</p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
