worker_processes 4;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 5120;
    use epoll;
}
worker_rlimit_nofile 15360;



http {
    # Enumerate all the Tornado servers here
    upstream knowledge {
        server 127.0.0.1:9001;
    }

    upstream webfront {
        server 127.0.0.1:9002;
    }

    upstream tempfileserver {
        server 127.0.0.1:9004;
    }

    default_type application/octet-stream;

    access_log on;
    #access_log /var/log/nginx/access.log;

    error_log  /var/log/nginx/error.log crit;

    client_body_timeout 100;
    keepalive_timeout 65;
    proxy_read_timeout 200;
    proxy_connect_timeout 100;
    proxy_send_timeout 100;
    send_timeout 100;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    expires 10d;
    gzip on;
    gzip_comp_level 2;
    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_types text/plain text/html text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Disable for IE < 6 because there are some known problems
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    # Add a vary header for downstream proxies to avoid sending cached gzipped files to IE6
    gzip_vary on;

    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    proxy_next_upstream error timeout http_502;

    server {
        listen 9000 default_server;

        client_max_body_size 500M;
        proxy_buffering off;
        proxy_buffer_size 4k;
        add_header X-Frame-Options "DENY";
        tcp_nodelay on;
        fastcgi_hide_header Set-Cookie;

        location ~* /(temp)/.*.* {
            try_files $uri @tempfileserver;
        }

        location ~* /(uploadedformat)/.*.* {
            try_files $uri @tempfileserver;
        }

        location @tempfileserver {
            expires 10d;
            proxy_pass http://127.0.0.1:8009;
            proxy_redirect     off;
            proxy_set_header   Host                 $host;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto    $scheme;
            proxy_set_header REMOTE_ADDR $remote_addr;
        }

        location ~* /(knowledge)/.*.(?:ico|png)$ {
            alias /var/www/compfiestatic/common/images/;
            expires 10d;
            try_files $uri @knowledge;
        }

       location ~* /(clientlogo)/.*.(?:png|gif|bmp|jpe?g)$ {
            expires 10d;
            try_files $uri @knowledge;
        }

        location /compliance_format/ {
            try_files $uri @knowledge;
        }
        location /csv_format/ {
            try_files $uri @knowledge;
        }
        location /uploaded_file/ {
            try_files $uri @knowledge;
        }
        location /invalid_file/ {
            try_files $uri @knowledge;
        }


        location ~* /(knowledge)/.*.(?:ico|css|js|gif|jpe?g|png)$ {
            alias /var/www/compfiestatic/common/;
            expires 10d;
            add_header Pragma public;
            add_header Cache-Control "public";
            gzip on;
            try_files $uri @knowledge;

        }


        location /knowledge/login  {
            expires 10d;
            try_files $uri @knowledge;
        }

        location ~* /knowledge/  {
            expires 10d;
            try_files $uri @knowledge;
        }

        location @knowledge {
            # proxy_pass http://127.0.0.1:8081;
            # proxy_redirect     off;
            # proxy_set_header   Host                 $http_host;
            # proxy_set_header   X-Real-IP            $remote_addr;
            # proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            # proxy_set_header   X-Forwarded-Proto    $scheme;
            # proxy_set_header REMOTE_ADDR $remote_addr;

            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_pass http://127.0.0.1:8081;
        }


        location ~* /.*.(?:ico|png)$ {
            alias /var/www/compfiestatic/common/images/;
            expires 10d;
            try_files $uri @webfront;
        }

        location ~* /(css|js|images)/.*.(?:ico|css|js|gif|jpe?g|png)$ {
            expires 10d;
            add_header Pragma public;
            add_header Cache-Control "public";
            gzip on;
            try_files $uri @webfront;

        }

        location /nginx_status {
            # Enable Nginx stats
            stub_status on;
            # Only allow access from your IP e.g 1.1.1.1 or localhost #
            allow 127.0.0.1;
            # Other request should be denied
            deny all;
        }
        location / {
            expires 10d;
            try_files $uri @webfront;
        }

        location @webfront {
            # proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_pass http://127.0.0.1:8082;
        }
    }

}

