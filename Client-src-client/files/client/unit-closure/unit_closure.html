{% extends "files/client/common/html/container.html" %} {% block content %}
<div class="content-page">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10">
                    <h4 class="page-title">Unit Closure</h4>
                </div>
                <div class="col-sm-1"> </div>
            </div>
            <div class="row">
                <div id="animationSandbox">
                    <div class="col-sm-1"> </div>
                    <div class="col-lg-10">
                        <div class="panel panel-default panel-info">
                        <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="col-sm-2"></div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="col-sm-5 control-label" for="example-input-small">Legal Entity<span class="mandatory">*</span></label>
                                            <div class="col-sm-6">
                                                <select class="form-control input-sm m-b-5 legal-entity" id="legal_entity_option">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group m-b-0 text-center">
                                            <button class="btn btn-primary waves-effect waves-light btn-show" type="button" onclick="show_div()"> Show
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped dt-responsive nowrap highlight m-b-0 js-filtertable" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th align="center" width="2%">#</th>
                                                <th width="12%">Business Group <span class="fa fa-sort pull-right sort active"></span></th>
                                                <th width="12%">Legal Entity <span class="fa fa-sort pull-right sort"></span></th>
                                                <th width="12%">Division <span class="fa fa-sort pull-right sort"></span></th>
                                                <th width="12%">Category <span class="fa fa-sort pull-right sort"></span></th>
                                                <th width="15%">Unit <span class="fa fa-sort pull-right sort"></span></th>
                                                <th width="08%" class="text-center">Status</th>
                                                <th width="10%" class="text-center">Closure</th>
                                            </tr>
                                            <tr class="odd gradeX">
                                                <td align="center"></td>
                                                <td>
                                                    <div class="form-group col-sm-12 no-padding m-b-10 m-t-10 m-b-10 m-t-10">
                                                        <input type="text" class="form-control input-sm js-filter" placeholder="Business Group"><i class="fa fa-filter form-control-feedback l-h-34"></i>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group col-sm-12 no-padding m-b-10 m-t-10">
                                                        <input type="text" class="form-control input-sm js-filter" placeholder="Legal Entity"><i class="fa fa-filter form-control-feedback l-h-34"></i>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group col-sm-12 no-padding m-b-10 m-t-10">
                                                        <input type="text" class="form-control input-sm js-filter" placeholder="Division"><i class="fa fa-filter form-control-feedback l-h-34"></i>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group col-sm-12 no-padding m-b-10 m-t-10">
                                                        <input type="text" class="form-control input-sm js-filter" placeholder="Category"><i class="fa fa-filter form-control-feedback l-h-34"></i>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group col-sm-12 no-padding m-b-10 m-t-10">
                                                        <input type="text" class="form-control input-sm js-filter" placeholder="Unit"><i class="fa fa-filter form-control-feedback l-h-34"></i>
                                                    </div>
                                                </td>
                                                <td align="center">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                                            <i id="search-status" class="fa">All</i>
                                                            <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu search-status-list">
                                                            <li value="all" class="search-status-li active"><a>All</a></li>
                                                            <li value="1" class="search-status-li"><a>Active</a></li>
                                                            <li value="0" class="search-status-li"><a>Inactive</a></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td align="center">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                                            <i id="search-status-1" class="fa">All</i>
                                                            <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu search-status-list-1" id="status_select_1">
                                                            <li value="all" class="search-status-li-1 active"><a>All</a></li>
                                                            <li value="0" class="search-status-li-1"><a>Close</a></li>
                                                            <li value="1" class="search-status-li-1"><a>Closed</a></li>
                                                            <li value="2" class="search-status-li-1"><a>Reactivate</a></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </thead>
                                        <tbody  class="tbody-unit-closure-list">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="custom-modal" class="modal-demo box-width-400">
    <span class="pull-right m-t-10 m-r-15 c-pointer text-white" onclick="Custombox.close();">
        <i class="zmdi zmdi-close zmdi-hc-2x"></i>
    </span>
    <h4 class="custom-modal-title p-t-10 p-b-10">Unit Closure</h4>
    <div class="custom-modal-text">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputPassword" class="pull-left">Password <span class="mandatory">*</span></label>
                <input type="password" class="form-control input-sm" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputReason" class="pull-left">Remarks <span class="mandatory">*</span></label>
                <textarea class="form-control input-sm" id="exampleInputReason" rows="2" placeholder="Enter Reason"></textarea>
            </div>
            <button type="button" class="btn btn-primary waves-effect waves-light">Submit
            </button>
        </form>
    </div>
</div>
<div id="templates">
    <table>
        <tr class="table-row">
            <td class="sno" align="center"></td>
            <td class="Business-group"></td>
            <td class="legal-entity"></td>
            <td class="division-name"></td>
            <td class="category-name" align="center">
            </td>
            <td class="unit-name" align="center">
            </td>
            <td align="center" class="icon-3x">
                <span class="status"></span>
            </td>
            <td class="text-center closure-sel">
                <a class="btn btn-primary waves-effect m-l-5 width-90px" href="#custom-modal" data-animation="contentscale" data-plugin="custommodal" data-overlayColor="#36404a" id="close"> Close</a>
                <a class="btn btn-primary waves-effect m-l-5 width-90px" href="#custom-modal" data-animation="contentscale" data-plugin="custommodal" data-overlayColor="#36404a" id="reactive"> Reactivate</a>
                <span class="closed default-display-none" ></span>
            </td>
        </tr>
    </table>
</div>
<script src="/files/client/common/js/custombox/custombox.min.js"></script>
{% endblock %}
