<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link href='/files/client/common/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/files/client/common/css/core.css' rel='stylesheet' type='text/css'>
    <link href="/files/client/common/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="/files/client/common/css/components.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class='container'>
        <div class=''>
            <div class="site-logo text-center m-t-30 m-b-20"> <img src="/images/logo.png"> </div>
            <div style="clear:both;"></div>
            <div class="wrapper-page">
                <div class="m-t-30 card-box">
                    <div class="text-center">
                        <h4 class="text-uppercase font-bold m-b-0">Forgot Password</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal m-t-10">
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" id="username" placeholder="Enter User ID" value={{username}}>
                                    <i class="glyphicon glyphicon-user glyphicon-2x form-control-feedback l-h-34"></i>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-md-offset-3 col-xs-6 pull-right">
                                    <button class="btn btn-primary btn-bordred waves-effect waves-light text-uppercase" id="submit" type="submit">Submit</button>
                                    <button class="btn btn-info btn-bordred waves-effect waves-light text-uppercase" onclick="location.href='/index'" type="text">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script>
    $("#submit").click(function() {
            jQuery.ajax({
              url: "../post/login",
              type: "post",
              dataType: 'json',
              cache : false,
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify( {"data": {"username" : $('#username').val(), "password":$('#password').val(),"shortname":$('#shortname').val()}} ),
              success: function(msg) {
                  window.location = msg   
              }
          });
    });
</script>
