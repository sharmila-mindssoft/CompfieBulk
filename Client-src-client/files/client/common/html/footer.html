<!-- Theme Modal -->
<div id="theme-modal-change" class="modal-demo">

      <i class="zmdi zmdi-close zmdi-hc-2x"></i>
    </span>
    <h4 class="custom-modal-title p-t-10 p-b-10">Select Legal Entity </h4>

    <div class="custom-modal-text">
        <div class="panel panel-default m-b-5" onclick="getLegalEntityChange('all', 'All Legal Entity')">
            <div class="panel-heading p-r-10">
                <h4 class="panel-title l-h p-r-5 c-pointer">
                    <a>
                        <p class="pull-left m-b-0">All Legal Entities</p>
                        <i class="ti-angle-right fa-1-3x pull-right iarrow"></i>
                    </a>
                    <div class="clear"></div>
                </h4>
            </div>
        </div>

        <div class="panel-group text-left m-b-10 tbody-legal-panel-change" style="height: 300px; overflow-y: auto;">
        </div>
        <div class="clear"></div>
    </div>
</div>
