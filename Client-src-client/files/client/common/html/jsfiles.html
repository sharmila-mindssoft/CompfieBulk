<script type="text/javascript">
    $(document).ready(function() {
        if (window.sessionStorage.selectedEntityName != undefined) {
            $('.selected_le_name').text(window.sessionStorage.selectedEntityName);
        }
        var UL = client_mirror.getUserLegalEntity();
        if (UL != undefined && UL.length <= 1) {
            $('.change-le-icon').html('');
        }
    });

    $(document).ready(function() {
        $("body").tooltip({
            selector: '[data-toggle=tooltip]'
        });

        //-----------------------------//
        function testAnim(x) {
            $('#animationSandbox')
                .removeClass().addClass(x + ' animated')
                .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                    $(this).removeClass();
                });
        };

        //Form Animation start
        $('.js--triggerAnimation').click(function(e) {
            e.preventDefault();
            var anim = $('.js--animations').val();
            testAnim(anim);
        });

        $('.js--animations').change(function() {
            var anim = $(this).val();
            testAnim(anim);
        });

        $(".content-page").addClass('m-l-0');

    });

    var theme_name = "theme_one";
    if (window.sessionStorage.theme_name != "" && window.sessionStorage.theme_name != 'null' && window.sessionStorage.theme_name != 'undefined')
        theme_name = window.sessionStorage.theme_name;
    var fileref = document.createElement("link");
    fileref.setAttribute("rel", "stylesheet");
    fileref.setAttribute("type", "text/css");
    fileref.setAttribute("href", "/css/" + theme_name + ".css");
    var ele = document.getElementsByTagName("head")[0].appendChild(fileref);

    $('.thememodalbox').click(function(e) {
        Custombox.open({
            target: '#theme-modal-change',

            effect: 'slit',
            overlaySpeed: 100,
            overlayColor: '#36404a',
            complete: function() {
                loadLegalEntityListChange();
            },
        });
        e.preventDefault();
    });

    var resizefunc = [];
</script>
