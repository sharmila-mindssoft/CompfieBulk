{% extends "files/client/common/html/container.html" %}
{% block content %}
<link href="/css/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css" />
<link href="/css/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
<div class="content-page">
<div class="content">
<div class="container">
  <div class="row" >
  <div id="animationSandbox">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
      <div class="portlet">
          <div class="portlet-heading bg-info">
              <h3 class="portlet-title">Change Password</h3>
              <div class="portlet-widgets">
                  <!--a href="#" onclick="location.href='/service-provider/list'">
                      <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                  </a-->
              </div>
              <div class="clearfix"></div>
          </div>
          <div id="bg-primary1" class="panel-collapse collapse in">
              <div class="portlet-body">
                  <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Current Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6 controls">
                        <input type="password" name="example-input-small" class="form-control" placeholder="Enter Current Password" maxlength="20" tabindex="1" id="currentpassword">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">New Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6 pw-hint">
                        <input type="password" name="example-input-small" class="form-control" placeholder="Enter New Password" id="newpassword" maxlength="20" tabindex="2">
                        <span id="password-hint" class="default-display-none">
                          <img class="pw-callout" src="/images/callout.gif" />
                          <ul style="list-style-type: disc;line-height:20px;">
                            <li> Password must have atleast 6 characters</li>
                            <li> Password must have atleast one alphabet</li>
                            <li> Password must have atleast one number</li>
                            <li> Password must have atleast one special character</li>
                          </ul>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Confirm Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" name="example-input-small" class="form-control" placeholder="Enter Confirm Password" id="confirmpassword" maxlength="20" tabindex="3">
                      </div>
                    </div>
                    <div class="form-group text-center m-b-0 ">
                        <button class="btn btn-primary waves-effect waves-light" type="button" id="btn_submit"> Submit </button>
                    </div>
                </form>
              </div>
          </div>
      </div>
      </div>
    </div>
    <!-- end col -->
</div>
</div>
</div>
</div>
<script src="/js/toastr/toastr.min.js"></script>
<script src="/script/change-password/change_password.js"></script>
<script src="/js/bootstrap-sweetalert/sweet-alert.min.js"></script>
<script src="/js/jquery.sweet-alert.init.js"></script>
{% endblock %}
