{% extends "files/client/common/html/container.html" %}
{% block content %}
<div class="content-page">
<div class="content">
<div class="container">
  <div class="row" >
  <div id="animationSandbox">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
      <div class="portlet">
          <div class="portlet-heading bg-info">
              <h3 class="portlet-title">Change Password</h3>
              <div class="portlet-widgets">
                  <!--a href="#" onclick="location.href='/service-provider/list'">
                      <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                  </a-->
              </div>
              <div class="clearfix"></div>
          </div>
          <div id="bg-primary1" class="panel-collapse collapse in">
              <div class="portlet-body">
                  <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Current Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6 controls">
                        <input type="password" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter Current Password" value="123456789">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">New Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter New Password" value="123456789">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Confirm Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter Confirm Password" value="123456789">
                      </div>
                    </div>
                    <div class="form-group text-center m-b-0 ">
                        <button class="btn btn-primary waves-effect waves-light" type="button"> Submit </button>
                    </div>
                </form>
              </div>
          </div>
      </div>
      </div>
    </div>
    <!-- end col -->
</div>
</div>
</div>
</div>
{% endblock %}
