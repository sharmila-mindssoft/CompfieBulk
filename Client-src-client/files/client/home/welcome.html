{% extends "files/client/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 m-t-30 dashboard-home">
      
        <div id="theme-modal" class="modal-demo box-width-700">
            <h4 class="custom-modal-title p-t-10 p-b-10">Select Legal Entity </h4>
            <div class="custom-modal-text">
                <div class="panel panel-default m-b-5" onclick="getLegalEntity('all', 'All Legal Entity')">
                    <div class="panel-heading p-r-10">
                        <h4 class="panel-title l-h p-r-5 c-pointer">
                            <a>
                                <p class="pull-left m-b-0">All Legal Entities</p>
                                <i class="ti-angle-right fa-1-3x pull-right iarrow"></i>        
                            </a>
                            <div class="clear"></div>
                        </h4>
                    </div>
                </div>

                <div class="panel-group text-left m-b-10 tbody-legal-panel" id="accordion" style="height: 300px; overflow-y: auto;">
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </div>
  </div>
  <div class="row">
    
  </div>
</div>

<div id="templates">
  <div id="act-templates" class="default-display-none">
      <div class="panel panel-default bx-shadow-none p-head">
        <div class="panel-heading p-10 acc-title" role="tab">
            <h4 class="m-b-0 m-t-0">
              
              <div class="panel-title">
                <a role="button" data-toggle="collapse"
                    data-parent="#accordion" 
                    aria-expanded="true" >
                    <span></span>
                
                    <!-- <div class="col-sm-4 pull-right m-t-m-5">
                        <input class="form-control input-sm" placeholder="Legal Entity" type="text">
                        <i class="fa fa-filter form-control-feedback l-h-34 fa-legal-filter" style="right: 10px;"></i>
                    </div> -->
                </a>
              </div>
              
            </h4>
        </div>
        <div class="panel-collapse collapse in coll-title" role="tabpanel">
            <div class="panel-body no-padding">
                <div class="dataTable_wrapper">
                    <table id="datatable-fixed-header" class="table dt-responsive table-list m-b-0 legal-table" width="100%" cellspacing="0">
                        <tbody class="tbody-le-list">                               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div id="le-values">
        <table class="table-le-values">
          <tr class="row-le-values">
            <td colspan="100%" class="le_name">
                
            </td>
          </tr>
        </table>
    </div>
</div>

<!-- content -->
{% endblock %}
{% block contentscript %}
    <script type="text/javascript" src="/script/home/welcome.js"></script>
    <script type="text/javascript">    
        var resizefunc = [];
            Custombox.open({
                target: '#theme-modal',
                overlayClose: false,
                escKey:false,
                effect:'slit',
                overlaySpeed:100,
                overlayColor:'#36404a'
            });
    </script>
{% endblock %}
