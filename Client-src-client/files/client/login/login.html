<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link href='/files/client/common/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/files/client/common/css/core.css' rel='stylesheet' type='text/css'>
    <link href="/files/client/common/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="/files/client/common/css/components.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class='container'>
        <div class=''>
            <div class="site-logo text-center m-t-30 m-b-20"> <img src="/files/knowledge/common/images/logo.png"> </div>
            <div style="clear:both;"></div>
            <div class="wrapper-page">
                <div class="m-t-30 card-box">
                    <div class="text-center">
                        <h4 class="text-uppercase font-bold m-b-0">Login</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal m-t-10">
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" id="username" placeholder="Username" value={{username}}>
                                    <i class="glyphicon glyphicon-user glyphicon-2x form-control-feedback l-h-34"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" id="password" placeholder="Password" value={{password}}>
                                    <i class="glyphicon glyphicon-lock glyphicon-2x form-control-feedback l-h-34"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" id="shortname" placeholder="Group Name" value={{shortname}}>
                                    <i class="glyphicon glyphicon-home glyphicon-2x form-control-feedback l-h-34"></i>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-sm-8 pull-left">
                                    <a href="/forgot-password" class="text-muted pull-left m-t-5"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                </div>
                                <div class="col-xs-4 pull-right">
                                    <button class="btn btn-primary btn-bordred btn-block waves-effect waves-light text-uppercase" id="submit" type="submit">Log In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/files/knowledge/common/js/jquery.min.js"></script>
<script>
    $("#submit").click(function() {
            jQuery.ajax({
              url: "../post/login",
              type: "post",
              dataType: 'json',
              cache : false,
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify( {"data": {"username" : $('#username').val(), "password":$('#password').val(),"shortname":$('#shortname').val()}} ),
              success: function(msg) {
                  window.location = msg   
              }
          });
    });
</script>
