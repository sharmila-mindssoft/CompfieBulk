{% extends "files/client/common/html/container.html" %} {% block content %}
<div class="content-page">
    <div class="content">
        <div class="container">
            <div id="list-screen">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="btn-group pull-right m-t-5 m-b-20">
                            <button type="button" id="btn-add" class="btn btn-success dropdown-toggle waves-effect waves-light" aria-expanded="false"><i class="fa fa-plus-circle"></i> Add </button>
                        </div>
                        <h4 class="page-title">User Privileges</h4>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row" id="animationSandbox">
                    <div class="col-sm-2"> </div>
                    <div class="col-sm-8">
                        <div class="card-box table-responsive">
                            <div class="col-sm-12 no-padding">
                                <table id="datatable-responsive" class="table table-striped dt-responsive nowrap highlight m-b-0" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>#<span class="none-sort-sno"></span></th>
                                            <th>User Group Name <span class="fa fa-sort pull-right sort"></span></th>
                                            <th>Category Name <span class="fa fa-sort pull-right sort"></span></th>
                                            <th class="text-center">Edit</th>
                                            <th class="text-center" width="15%">Status</th>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                    <input type="text" class="form-control input-sm" id="filter-user-group-name" placeholder="User Group Name" />
                                                    <i class="fa form-control-feedback l-h-34"></i>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group col-sm-12 no-padding m-t-10 m-b-10">
                                                    <input type="text" id="filter-category-name" class="form-control input-sm" placeholder="Category Name" />
                                                    <i class="fa form-control-feedback l-h-34"></i>
                                                </div>
                                            </td>
                                            <td></td>
                                            <td align="center">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                                        <i id="search-status" class="fa">All</i>
                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu search-status-list">
                                                        <li value="all" class="search-status-li active"><a>All</a></li>
                                                        <li value="1" class="search-status-li"><a><i class="fa fa-check text-success"></i> Active</a></li>
                                                        <li value="0" class="search-status-li"><a><i class="fa fa-times text-danger"></i> Inactive</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-list">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="add-screen">
                <div class="row" id="animationSandbox">
                    <div class="col-sm-2"> </div>
                    <div class="col-sm-8">
                        <div class="portlet">
                            <div class="portlet-heading bg-info">
                                <h3 class="portlet-title">User Privileges Master</h3>
                                <div class="portlet-widgets">
                                    <a href="#" id="cancel-screen">
                                        <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                                    </a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div id="bg-primary1" class="panel-collapse collapse in">
                                <div class="portlet-body p-b-5">
                                    <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                                        <div class="col-lg-5">
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label" for="example-input-small">User Group Name <span class="mandatory">*</span></label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control input-sm" id="user-group-name" placeholder="User Group Name" value="User Group A" maxlength="50">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label" for="example-input-small">Category Name <span class="mandatory">*</span></label>
                                                <div class="col-sm-6 controls">
                                                    <select class="form-control input-sm" data-placeholder="Choose a Category" tabindex="1" id="category">
                                                        <option value="0"> Select</option>
                                                        <option value="1" selected="selected">View Only</option>
                                                        <option value="2">Legal Entity Admin</option>
                                                        <option value="3">Domain Admin</option>
                                                        <option value="4">Inhouse User</option>
                                                        <option value="5">Service Provider User</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                            <div id="form-list">
                                <div class="portlet-body p-t-0">
                                    <div class="table-responsive">
                                        <table id="datatable-responsive" class="table table-striped dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th width="5%">
                                                        <div class="checkbox checkbox-primary checkbox-white m-b-0 m-t-10 pull-right">
                                                            <input id="checkAll" type="checkbox">
                                                            <label for="checkAll"></label>
                                                        </div>
                                                    </th>
                                                    <th>Form Name</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbody-form-list">
                                            </tbody>
                                        </table>
                                    </div>
                                    <center>
                                        <div class="form-group p-t-7 m-b-0">
                                            <input type="hidden" id="user-group-id" value="">
                                            <button class="btn btn-primary waves-effect waves-light" type="button" id="btn-submit"> Submit </button>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div id="template">
        <table class="table-user-privileges">
            <tr class="table-row">
                <td class="sno">1</td>
                <td class="user-group-name">User Group A</td>
                <td class="category-name">Legal Entity Admin</td>
                <td class="icon-3x text-center edit">
                    <i class="fa fa-pencil text-primary c-pointer" data-toggle="tooltip" title="Click here to Edit"></i>
                </td>
                <td class="icon-3x text-center status">
                    <a>
                        <i class="fa fa-check text-success c-pointer status" data-toggle="tooltip"></i>
                    </a>
                </td>
            </tr>
        </table>
        <table class="table-form-list" cellspacing="0" width="100%">
            <tr class="table-row-form-list">
                <td>
                    <div class="checkbox checkbox-primary checkbox-white m-b-0 m-t-0 pull-right">
                        <input class="u-f-id" onchange="select_checkbox()" type="checkbox">
                        <label></label>
                    </div>
                </td>
                <td class="form-name"></td>
            </tr>
            <tr class="table-row-form-type">
                <td colspan="2"><b class="form-type"></b></td>
            </tr>
        </table>
    </div>
    <!-- Modal -->
    <div id="custom-modal" class="modal-demo box-width-400">
        <span class="pull-right m-t-10 m-r-15 c-pointer text-white" onclick="Custombox.close();">
        <i class="zmdi zmdi-close zmdi-hc-2x"></i>
        </span>
        <h4 class="custom-modal-title p-t-10 p-b-10">Enter Password</h4>
        <div class="custom-modal-text p-t-0">
            <div role="form">
                <div class="form-group">
                    <label for="current-password" class="pull-left">Password <span class="mandatory">*</span></label>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <input type="password" class="form-control input-sm" id="current-password" placeholder="Password" maxlength="20">
                </div>
                <button type="button" class="btn btn-primary waves-effect waves-light" id="password-submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="/script/user-privileges/user_privileges.js"></script>
    {% endblock %}
