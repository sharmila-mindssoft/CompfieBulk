{% extends "files/client/common/html/container.html" %}
{% block content %}
<div class="content-page">
<div class="content">
<div class="container">
  <div class="row">
  <div id="animationSandbox">
  <div class="col-sm-2"> </div>
    <div class="col-sm-8">
      <div class="card-box">
          <h4 class="page-title">Profile</h4>
          <hr class="no-top-margin">
        <div class="col-lg-6">
        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Employee Name</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">Rajendran</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Short Name</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">rggroup</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Designation</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">Project Manager</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Email ID <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="user@domain.com" value="rajendran@domain.com">
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Contact No.</label>
            <div class="col-md-6">
            <div class="col-md-3 no-padding">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="+00" value="+91">
            </div>
            <div class="col-md-3 no-padding">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="000" value="452">
            </div>
            <div class="col-md-6 no-padding">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="1234567" value="1234567">
            </div>
            <span class="help-desk"><small>[+91 452 1234567]</small></span>
          </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Mobile No. <span class="mandatory">*</span></label>
            <div class="col-md-6">
            <div class="col-md-3 no-padding">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="+00" value="+91">
            </div>
            <div class="col-md-9 no-padding">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="9876543210" value="9876543210">
            </div>
            <span class="help-desk"><small>[+91 9876543210]</small></span>
          </div>
          </div>
        </form>
        </div>
        <div class="col-lg-6">
        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Employee ID</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">EMP302</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">User ID</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">clientExecutive</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">User Group</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static">Admin</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Address</label>
            <div class="col-sm-6 controls">
              <textarea class="form-control input-sm" rows="2" placeholder="Enter Address">242, West Street, K.K. Nagar, Madurai, Tamil Nadu, India</textarea>
            </div>
          </div>
        </form>
        </div>
        <div class="clear"></div>
      <div class="form-group text-center">
          <button class="btn btn-primary waves-effect waves-light" type="submit"> Submit </button>
          <button class="btn btn-info waves-effect waves-light" type="submit" onclick="location.href='/change-password-client'" > Change Password</button>
      </div>
    
    <!-- end col -->
  </div>
</div>

</div>
</div>
</div>
{% endblock %}
