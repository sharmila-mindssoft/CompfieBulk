{% extends "files/client/common/html/container.html" %} {% block content %}
<style type="text/css">.dashboard-menu{display: block !important; }</style>
<link href="/files/client/common/css/dashboard.css" rel="stylesheet" type="text/css" />
<link href="/files/client/common/css/calender-min.css" rel="stylesheet" type="text/css" />
<link href="/files/client/common/css/resize/jquery-ui.css" rel="stylesheet" type="text/css"> 
<link rel="stylesheet" href="/files/client/common/css/calender/monthly.css">
<script type="text/javascript">
$(function() {
    $(".left-menu-button").show();
    $(".content-page").removeClass('m-l-0');
});
</script>
<div class="left side-menu">
    <div class="sidebar-inner slimscrollleft">
        <div id="sidebar-menu">
            <ul>
                <li class="text-muted menu-title">Widgets List</li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="page-title hide-row">Widgets</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="dragdrophandles">
                      
                    </ul>
                    <div class="text-center col-sm-12 welcome-title m-t-30 dashboard-home">
                        <h4 class="text-center"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
</div>
</div>

<div id="templates">
    <div class="ul-sidebarmenu">
        <ul>
            <li class="has_sub menu_widgets active_widgets"><a class="waves-effect toggleWidget" data-target=""><i class="zmdi"></i><span></span></a></li>
        </ul>
    </div>
    <div class="chart-card-box">
      <li class="column col-xs-12 col-sm-6 col-lg-4 resizable m-t-20">
        <div class="dragbox" id="">
          <h2>
              <a class="chart-title c-pointer"></a> 
              <a class="closewidget c-pointer"><i class="zmdi zmdi-close"></i></a> 
              <a class="pins c-pointer"><i class="ti-pin2" title="pin"></i></a> 
              <a class="maxmin c-pointer"><i class="zmdi zmdi-window-minimize"></i></a> 
          </h2>
          <div class="dragbox-content">
              <div id="" style="width:100%; height:100%; margin: 0 auto"></div>
          </div>
        </div>
      </li>
    </div>
    <div class="user-score-card-templates">
        <table class="table min-table highlight" cellspacing="0">
            <thead>
                <tr>
                    <th width="40%">Role</th>
                    <th class="text-center" width="20%">Assignee</th>
                    <th class="text-center" width="20%">Concur</th>
                    <th class="text-center" width="20%">Approve</th>
                </tr>
            </thead>
            <tbody class="tbody-usc">
            </tbody>
        </table>
        <table>
        <tr class="usc-tr"> 
            <td class="usc-role"></td>
            <td class="text-center usc-assignee"></td>
            <td class="text-center usc-concur"></td>
            <td class="text-center usc-approve"></td>
        </tr>
        </table>
        <table>
        <tr class="usc-total-tr"> 
            <td class="total-usc-role"></td>
            <td class="text-center total-usc-assignee"></td>
            <td class="text-center total-usc-concur"></td>
            <td class="text-center total-usc-approve"></td>
        </tr> 
        </table>        
    </div>
    <div class="domain-score-card-templates">
      <div class="domain-sc">
        <select class="form-control input-sm m-b-5 domain-legalentity" style="">
        </select>
         <table class="table min-table highlight" cellspacing="0">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th class="text-center">Assigned</th>
                    <th class="text-center">Unassigned</th>
                    <th class="text-center">Not&nbsp;Opted</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody class="tbody-dsc">
            </tbody>
        </table>
      </div>
        <table>
          <tr class="dsc-tr">
            <td class="dsc-domain"></td>
            <td class="text-center dsc-assigned"></td>
            <td class="text-center dsc-unassigned"></td>
            <td class="text-center dsc-notopted"></td>
            <td class="text-center font-bold dsc-subtotal"></td>
          </tr>
        </table>
        <table>
          <tr class="dsc-total">
            <td class="dsc-total-text"></td>
            <td class="text-center dsc-total-assigned"></td>
            <td class="text-center dsc-total-unassigned"></td>
            <td class="text-center dsc-total-notopted"></td>
            <td class="text-center font-bold dsc-grandtotal"></td>
          </tr>
        </table>
    </div>
    <div class="calender-templates">
      <div class="cal table-responsive">
        <select class="form-control input-sm m-b-5 cal-legalentity" style="">
        </select>
        <table class="cal-table">
            <caption class="cal-caption cal-month">
            </caption>
            <tbody class="cal-body">
              <tr>
                <th><span>SUN</span></th>
                <th><span>MON</span></th>
                <th><span>TUE</span></th>
                <th><span>WED</span></th>
                <th><span>THU</span></th>
                <th><span>FRI</span></th>
                <th><span>SAT</span></th>
              </tr>
            </tbody>
          </table>
          <br>
          <div class="f-s-10">
            <div class="cal-label-div">
                <div class="cal-label-duedate"></div>
                <div class="pull-left">Due Date</div>
            </div>
            <div class="cal-label-div">
                <div class="cal-label-inprogress"></div>
                <div class="pull-left">Inprogress</div>
            </div>
            <div class="cal-label-div">
                <div class="cal-label-overdue"></div>
                <div class="pull-left">Over Due</div>
            </div>
            <div class="cal-label-div">
                <div class="cal-label-upcoming"></div>
                <div class="pull-left">Upcoming</div>
            </div> &nbsp;
          </div>
        </div>
      <table>
      <tr>
        <td class="cal-off">&nbsp;</td>
      </tr>
      </table>
    </div>
</div>
<script type="text/javascript" src="/files/client/common/js/charts/html5.js"></script> 
<script type="text/javascript" src="/files/client/common/js/charts/highcharts.js"></script>
<script type="text/javascript" src="/files/client/common/js/charts/highcharts-3d.js"></script>
<script type="text/javascript" src="/files/client/common/js/charts/exporting.js"></script>
<script type="text/javascript" src="/files/client/common/js/charts/standalone-framework.js"></script>
<script type="text/javascript" src="/files/client/common/js/sortable/jquery.sortable.js"></script>
<script type="text/javascript" src="/files/client/common/js/resize/jquery-ui.js"></script>
<script type="text/javascript" src="/files/client/common/js/calender/monthly.js"></script>
<script type="text/javascript" src="/files/client/widgets/widgets.js"></script>
<style type="text/css">
.highcharts-legend-item text {
    width: 200px !important!;
    color: red !important!;
}
</style>
{% endblock %}
