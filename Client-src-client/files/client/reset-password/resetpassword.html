<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link href='/files/client/common/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/files/client/common/css/core.css' rel='stylesheet' type='text/css'>
    <link href="/files/client/common/css/pages.css" rel="stylesheet" type="text/css" />
<!--     <link href="/files/client/common/css/style.css" rel="stylesheet" type="text/css" />
 -->    <link href="/files/client/common/css/components.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class='container'>
        <div class=''>
            <div class="site-logo text-center m-t-30 m-b-20"> <img src="/images/logo.png"> </div>
            <div style="clear:both;"></div>
            <div class="wrapper-page">
                <div class="m-t-30 card-box client-login">
                    <div class="text-center">
                        <h4 class="text-uppercase font-bold m-b-0">Reset Password</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">New Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" name="example-input-small" class="form-control input-sm" placeholder="Enter New Password" id="newpassword" maxlength="20" tabindex="2">
                        <span id="password-hint" class="default-display-none">
                          <img class="pw-callout" src="/images/callout.gif" />
                          <ul style="list-style-type: disc;line-height:20px;">
                            <li> Password must have atleast 6 characters</li>
                            <li> Password must have atleast one alphabet</li>
                            <li> Password must have atleast one number</li>
                            <li> Password must have atleast one special character</li>
                          </ul>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Confirm Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" name="example-input-small" class="form-control input-sm" placeholder="Enter Confirm Password" id="confirmpassword" maxlength="20" tabindex="3">
                      </div>
                    </div>
                    <div class="form-group text-center m-b-0 ">
                        <button class="btn btn-primary waves-effect waves-light" type="button" id="btn_submit"> Submit </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/script/js/common-functions.js"></script>
<script type="text/javascript" src="/script/reset-password/resetpassword.js"></script>
<script type="text/javascript" src="/js/toastr/toastr.min.js"></script>
