{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row" id="animationSandbox">
    <div class="col-sm-2"> </div>
    <div class="col-sm-8">
      <div class="portlet">
        <div class="portlet-heading bg-info">
          <h3 class="portlet-title">Geography Master Report</h3>
          <div class="portlet-widgets">
            <!-- <a href="#" onclick="location.href='/service-provider/list'">
                <i class="zmdi zmdi-close zmdi-hc-2x"></i>
            </a> -->
          </div>
          <div class="clearfix"></div>
        </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
          <div class="portlet-body">
            <div class="form-horizontal group-border-dashed">
              <div class="col-sm-12 no-padding  m-b-0">
              <div class="form-group has-feedback">
                <label class="col-sm-4 control-label" for="example-input-small">Country Name:<span class="mandatory">*</span></label>
                <div class="col-sm-4">
                  <input type="text" class="form-control input-sm" id="countryval" value="" tabindex="1" autofocus="autofocus">
                  <input type="hidden" id="country">
                  <div id="ac-country" class="ac-textbox default-display-none">
                    <ul style="width:93%;"></ul>
                  </div>
                  <i class="form-control-feedback fa fa-search"></i>
                </div>
              </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="table-responsive">
              <table id="datatable-responsive" class="table dt-responsive nowrap highlight js-filtertable" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th width="2%">#</th>
                  <th width="60%">Geography</th>
                  <th width="15%">Status</th>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <div class="form-group col-sm-12 no-padding m-b-0">
                      <input type="text" name="location-name" class="form-control input-sm js-filter" id="search-geography-name" tabindex="2">
                      <i class="fa fa-filter form-control-feedback l-h-34"></i>
                    </div>
                  </td>
                  <td>
                   <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                          <i id="search-status" class="fa">All</i>
                          <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu no-bdr search-status-list">
                          <li value="all" class="search-status-li active"><a href="#" onclick="return false;">All</a></li>
                          <li value="1" class="search-status-li text-success"><a href="#" onclick="return false;">Active</a></li>
                          <li value="0" class="search-status-li text-danger"><a href="#" onclick="return false;">Inactive</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </thead>
              <tbody class="tbody-geography-report-list">
              </tbody>
            </table>
            </div>

            <table class="pagination-view default-display-none">
              <tr>
                <td>
                  <span class="compliance_count"> </span>
                  <span class="divider-view"> | </span>
                  <span class="items-per-page">
                  Show
                  <select id="items_per_page">
                  </select>
                  entries
                  </span>
                </td>
                <td style="width:240px;"></td>
                <td style="text-align:right;padding-right:10px;">
                  <ul id="pagination-rpt"></ul>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="templates">
  <table class="table-geography-report">
    <tr class="table-row">
      <td class="sno"></td>
      <td class="geography-name"></td>
      <td>
      <span class="status"></span>
      </td>
    </tr>
  </table>
</div>
<div id="no-record-templates" class="default-display-none">
  <table class="table-no-content">
  <tr align="left" class="table-row-no-content">
  <td  align="center" colspan="10" class="no_records" style="padding:40px; font-size:1.2em; font-weight:bold"></td>
  </tr>
  </table>
</div>
{% endblock %}
{% block contentscript %}
<script type="text/javascript" src="/script/geography-report/geographymasterreport.js"></script>
{% endblock %}
