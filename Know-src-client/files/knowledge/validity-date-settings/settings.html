{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row" id="animationSandbox">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
      <div class="portlet">
        <div class="portlet-heading bg-info">
          <h3 class="portlet-title">
              Validity Date Settings
          </h3>
          <div class="clearfix"></div>
        </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
          <div class="portlet-body">
            <div class="form-horizontal group-border-dashed">
              <table style="padding:20px;width:100%;" cellspacing="3" cellpadding="3" class="table dt-responsive nowrap">
                <tr align="left"></tr>
                <tbody class="tbody-validity-config-list">

                </tbody>
              </table>
            </div>
            <div class="form-group text-center m-b-0 m-t-20">
              <button class="btn btn-primary waves-effect waves-light" type="submit" id="btn-submit" value="Submit"> Submit
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  <!-- end col -->
  </div>
</div>
<div id="templates">
  <table class="table-dconfig-list" cellpadding="1" cellspacing="2">
    <tr class="table-dconfig-countries-row bg-muted">
      <th colspan="3" class="no-border" width="50%"><span class="dconfig-country-name"></span>

      </th>
      <th width="50%">
        <span class="pw-result" style="font-weight: bold;">Validity Before/ After</span>
      </th>
    </tr>
    <tr class="table-dconfig-domain-row">
      <td colspan="3" width="50%"  class="no-border"><span class="dconfig-domain-name"></span>
        <input type="hidden" class="inputDomain" value="">
      </td>
      <td width="50%" class="no-border">
        <input type="hidden" class="validity-day-setting-id" value="">
        <input type="text" class="input-box dconfig-validity-days" style="width:50px" maxlength="3"
          />
        Days
      </td>
    </tr>
  </table>
</div>
<div id="no-record-templates" class="default-display-none">
    <table class="table-no-content">
        <tr align="left" class="table-row-no-content">
            <td align="center" colspan="10" class="no_records" style="padding:40px; font-size:1.2em; font-weight:bold"></td>
        </tr>
    </table>
</div>
{% endblock %}
{% block contentscript %}
<script type="text/javascript" src="/script/validity-date-settings/validitydatesettings.js"></script>
{% endblock %}
