<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/css/core.css' rel='stylesheet' type='text/css'>
    <link href="/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="/css/components.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/icons.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class='loading-indicator-spin'>
  <span><i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom text-white"></i><!--i class="fa fa-spin fa-refresh text-white fa-2x"></i--></span>
  <div class="upload-progress-count default-display-none">  </div>

</div>
    <div class='container'>
        <div class=''>
            <div class="site-logo text-center m-t-30 m-b-20"> <img src="/images/logo.png"> </div>
            <div style="clear:both;"></div>
            <div class="wrapper-page">
                <div class="m-t-30 card-box">
                    <div class="text-center">
                        <h4 class="text-uppercase font-bold m-b-0">Forgot Password</h4>
                        <br>
                        <div class="error-message"><span></span></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal m-t-10">
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" id="username" placeholder="Enter User ID" value={{username}}>
                                    <i class="glyphicon glyphicon-user glyphicon-2x form-control-feedback l-h-34"></i>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-md-offset-3 col-xs-6 pull-right">
                                    <button class="btn btn-primary btn-bordred waves-effect waves-light text-uppercase" id="submit" type="submit">Submit</button>
                                    <button class="btn btn-info btn-bordred waves-effect waves-light text-uppercase" onclick="location.href='/knowledge/login'" type="text">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/script/forgot-password/forgot-password.js"></script>
