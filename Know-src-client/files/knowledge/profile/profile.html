{% extends "files/knowledge/common/html/container.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div id="animationSandbox">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8">
                <div class="portlet">
                   
                    <div class="portlet-heading bg-info">
                        <h3 class="portlet-title">
                Profile
            </h3>
                        <div class="portlet-widgets">
                            
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="bg-primary1" class="panel-collapse collapse in">
                        <div class="portlet-body">
                            <form class="form-horizontal group-border-dashed" action="#" novalidate="">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="example-input-small">Employee Name</label>
                                        <div class="col-md-8 controls">
                                            <p class="form-control-static employee-name"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="example-input-small">Designation</label>
                                        <div class="col-md-8 controls">
                                            <p class="form-control-static designation"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="example-input-small">Email ID <span class="mandatory">*</span></label>
                                        <div class="col-md-8 controls">
                                            <input type="text" class="form-control input-sm email-id" value="" placeholder="Enter Email Id" maxlength="100">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="example-input-small">Contact No.</label>
                                        <div class="col-md-8">
                                            <div class="col-md-3 no-padding-left mob-p-r-0 mob-p-b-15">
                                                <input type="text" class="form-control input-sm countrycode" maxlength="3" value="">
                                            </div>
                                            <div class="col-md-5 no-padding-left mob-p-r-0 mob-p-b-15">
                                                <input type="text" class="form-control input-sm areacode" placeholder="Area Code" maxlength="4" value="">
                                            </div>
                                            <div class="col-md-4 no-padding mob-p-r-0">
                                                <input type="text" class="form-control input-sm contactno" placeholder="Contact No" maxlength="7" value="">
                                            </div>
                                            <span class="help-desk"><small>[+91 452 1234567]</small></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="example-input-small">Mobile No. <span class="mandatory">*</span></label>
                                        <div class="col-md-8">
                                            <div class="col-md-3 no-padding-left mob-p-r-0 mob-p-b-15">
                                                <input type="text" class="form-control input-sm mcountrycode" placeholder="+00" value="" maxlength="3">
                                            </div>
                                            <div class="col-md-9 no-padding-left p-r-0">
                                                <input type="text" class="form-control input-sm mobileno" placeholder="Mobile Number" maxlength="10" value="">
                                            </div>
                                            <span class="help-desk"><small>[+91 9876543210]</small></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Employee ID</label>
                                        <div class="col-sm-6 controls">
                                            <p class="form-control-static employee-id"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-4 control-label" for="example-input-small">User ID</label>
                                        <div class="col-sm-6 controls">
                                            <p class="form-control-static user-id"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-4 control-label" for="example-input-small">User Group</label>
                                        <div class="col-sm-6 controls">
                                            <p class="form-control-static user-group"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Address</label>
                                        <div class="col-sm-6 controls">
                                            <textarea class="form-control input-sm address" rows="3" maxlength="250" placeholder="Enter Address"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="form-group text-center m-b-30">
                        <button class="btn btn-primary waves-effect waves-light" type="submit" id="submit"> Submit </button>
                        <button class="btn btn-info waves-effect waves-light" type="submit" onclick="location.href='/knowledge/change-password'"> Change Password</button>
                    </div>
                    <!-- end col -->
                </div>
            </div>
        </div>
        
        {% endblock %}
        {% block contentscript %}
            <script type="text/javascript" src="/script/profile/profile.js"></script>
        {% endblock %}
