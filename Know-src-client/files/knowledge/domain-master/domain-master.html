

{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container" id="domain-view">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="btn-group pull-right m-t-5 m-b-25">
                <button type="button" class="btn btn-success dropdown-toggle waves-effect waves-light" id="btn-domain-add"><span class="m-l-5"><i class="fa fa-plus-circle"></i></span> Add</button>
            </div>
            <h4 class="page-title">Domains</h4>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row" id="animationSandbox">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card-box table-responsive"> <!-- table-responsive -->
                <div class="col-sm-12 no-padding">
                    <table id="datatable-responsive" class="table table-striped dt-responsive nowrap highlight m-b-0" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>#<span class="none-sort-sno"></span></th>
                                <th width="40%">Domain Name <span class="fa fa-sort pull-right sort"></span></th>
                                <th width="40%">Country Name <span class="fa fa-sort pull-right sort"</th>
                                <th class="text-center">Edit</th>
                                <th class="text-center">Status</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div class="form-group col-sm-12 no-padding m-b-0">
                                        <input type="text" class="form-control input-sm filter-text-box"
                                            placeholder="Domain" id="search-domain-name" />
                                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group col-sm-12 no-padding m-b-0">
                                        <input type="text" class="form-control input-sm filter-text-box"
                                            placeholder="Country Name" id="search-country-name" />
                                        <i class="fa fa-filter form-control-feedback l-h-34"></i>
                                    </div>
                                </td>
                                <td></td>
                                <td align="center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle waves-effect" data-toggle="dropdown" aria-expanded="true">
                                        <i id="search-status" class="fa">All</i>
                                        <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu no-bdr search-status-list">
                                            <li value="all" class="search-status-li active"><a href="#" onclick="return false;">All</a></li>
                                            <li value="1" class="search-status-li"><a href="#" onclick="return false;"><i class="fa fa-check text-success"></i> Active</a></li>
                                            <li value="0" class="search-status-li"><a href="#" onclick="return false;"><i class="fa fa-times text-danger"></i> Inactive</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="tbody-domain-list1"></tbody>
                    </table>
                    <div class="clearfix"> </div>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
</div>
<div class="container default-display-none" id="domain-add">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="portlet">
                <!-- <h4 class="page-title">Domain Master</h4>
                    <hr class="no-top-margin"> -->
                <div class="portlet-heading bg-info">
                    <h3 class="portlet-title">
                        Domains
                    </h3>
                    <div class="portlet-widgets">
                        <a id="btn-domain-cancel">
                        <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="bg-primary1" class="panel-collapse collapse in">
                    <div class="portlet-body">
                        <div class="form-horizontal group-border-dashed">
                            <div class="form-group">
                                <label class="col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Country Name <span class="mandatory">*</span></label>
                                <div class="col-sm-6 controls">
                                    <select  id="countries" class="form-control input-sm" multiple="multiple" tabindex="1"></select>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Domain Name
                                <span class="mandatory">*</span></label>
                                <div class="col-sm-6 controls">
                                    <input type="text" id="domainname" autofocus="autofocus" class="form-control input-sm" value="" maxlength="30" tabindex="2">
                                    <input type="hidden" id="domainid" value="">
                                </div>
                            </div>
                            <div class="form-group text-center m-b-0">
                                <button class="btn btn-primary waves-effect waves-light m-t-5" type="submit" id="btn-submit" tabindex="3"> Submit </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="templates">
    <table class="table-domain-master">
        <tr class="table-row">
            <td class="sno" align="center"></td>
            <td class="domain-name"></td>
            <td class="c_names"></td>
            <td class="icon-3x text-center">
                <i class="fa c-pointer edit"></i>
            </td>
            <td class="icon-3x text-center">
                <i class="fa c-pointer status"></i>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div id="custom-modal" class="modal-demo box-width-400">
    <span class="pull-right m-t-10 m-r-15 c-pointer text-white" onclick="Custombox.close();">
    <i class="zmdi zmdi-close zmdi-hc-2x"></i>
    </span>
    <h4 class="custom-modal-title p-t-10 p-b-10">Enter Password</h4>
    <div class="custom-modal-text p-t-0">
        <div role="form">
            <div class="form-group">
                <label for="current-password" class="pull-left">Password <span class="mandatory">*</span></label>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <input type="password" class="form-control input-sm" id="current-password" placeholder="Password" maxlength="20">
            </div>
            <button type="button" class="btn btn-primary waves-effect waves-light" id="password-submit">Submit</button>
        </div>
    </div>
</div>
<div id="no-record-templates" class="default-display-none">
    <table class="table-no-content">
        <tr align="left" class="table-row-no-content">
            <td align="center" colspan="10" class="no_records" style="padding:40px; font-size:1.2em; font-weight:bold"></td>
        </tr>
    </table>
</div>
{% endblock %}

{% block contentscript %}
    <script type="text/javascript" src="/script/domain-master/domainmaster.js"></script>
{% endblock %}
