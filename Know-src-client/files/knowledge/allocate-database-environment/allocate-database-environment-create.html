{% extends "files/knowledge/common/html/container.html" %}
{% block content %}
<div class="container">
  <div class="row" id="animationSandbox">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
      <div class="portlet">
          <!-- <h4 class="page-title">Allocate Database Environment</h4>
          <hr class="no-top-margin"> -->
          <div class="portlet-heading bg-info">
            <h3 class="portlet-title">
                Allocate Database Environment
            </h3>
            <div class="portlet-widgets">
                <a href="#" onclick="location.href='/allocate-database-environment/list'" >
                    <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
            <div class="portlet-body">
        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Group</label>
            <div class="col-sm-6">
              <p class=" form-control-static">RG Group</p>
            </div>
          </div>
          <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Legal Entity</label>
            <div class="col-sm-6">
              <p class=" form-control-static">RG Legal Entity 01</p>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Application Server <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter Application Server" value="Application Server One"><i class="fa-1-2x form-control-feedback fa fa-search"></i>
              <span class="help-block"><small>IP: 192.168.1.1, Port: 3306</small></span>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">Database Server <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter Database Server" value="Database Server One"><i class="fa-1-2x form-control-feedback fa fa-search"></i>
              <span class="help-block"><small>IP: 192.168.2.1, Port: 3307</small></span>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small">File Server <span class="mandatory">*</span></label>
            <div class="col-sm-6 controls">
              <input type="text" id="example-input-small" name="example-input-small" class="form-control input-sm" placeholder="Enter File Server" value="File Server One"><i class="fa-1-2x form-control-feedback fa fa-search"></i>
              <span class="help-block"><small>IP: 192.168.3.1, Port: 3308</small></span>
            </div>
          </div>
          <center>
          <div class="form-group">
              <button class="btn btn-primary waves-effect waves-light" type="submit"> Submit </button>
              <!-- <button class="btn btn-info waves-effect m-l-5" type="reset" onclick="location.href='/allocate-database-environment/list'"> Cancel </button> -->
          </div>
          </center>
      </form>
      </div>
      </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
{% endblock %}
