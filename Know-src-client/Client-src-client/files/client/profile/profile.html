{% extends "files/client/common/html/container.html" %}
{% block content %}
<link href="/css/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css" />
<link href="/css/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
<div class="content-page">
<div class="content">
<div class="container">
  <div class="row">
  <div id="animationSandbox">
  <div class="col-sm-1"> </div>
    <div class="col-sm-10">
      <div class="portlet">
          <!-- <h4 class="page-title">Profile</h4>
          <hr class="no-top-margin"> -->
          <div class="portlet-heading bg-info">
              <h3 class="portlet-title">Profile</h3>
              <div class="portlet-widgets">
                  <!--a href="#" onclick="location.href='/service-provider/list'">
                      <i class="zmdi zmdi-close zmdi-hc-2x"></i>
                  </a-->
              </div>
              <div class="clearfix"></div>
          </div>
        <div id="bg-primary1" class="panel-collapse collapse in">
              <div class="portlet-body">
        <form class="form-horizontal group-border-dashed" action="#" novalidate="">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Employee Name</label>
            <div class="col-sm-8 controls">
              <p class="form-control-static"><span class="emp-name"></span></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Short Name</label>
            <div class="col-sm-8 controls">
              <p class="form-control-static"><span class="short-name"></span></p>
            </div>
          </div>
          <!-- <div class="form-group">
            <label class=" col-sm-offset-1 col-sm-4 control-label" for="example-input-small">Designation</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static"><span class="designation"></span></p>
            </div>
          </div> -->
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Email ID <span class="mandatory">*</span></label>
            <div class="col-sm-8 controls">
              <input type="text" id="user_email_id" name="example-input-small" class="form-control input-sm" placeholder="user@domain.com" readonly="true" maxlength="50">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Contact No. </label>
            <div class="col-sm-8">
            <div class="col-md-3 no-padding-left mob-p-r-0 mob-p-b-15">
              <input type="text" id="c_intl_code" name="example-input-small" class="form-control input-sm" placeholder="+00" maxlength="4">
            </div>
            <div class="col-md-3 no-padding-left mob-p-r-0 mob-p-b-15">
              <input type="text" id="c_local_code" name="example-input-small" class="form-control input-sm" placeholder="000" maxlength="4">
            </div>
            <div class="col-md-6 no-padding-left p-r-0">
              <input type="text" id="contact_no" name="example-input-small" class="form-control input-sm" placeholder="1234567" maxlength="10">
            </div>
            <span class="help-block"><small>[+91 452 1234567]</small></span>
          </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Mobile No. <span class="mandatory">*</span></label>
            <div class="col-sm-8">
            <div class="col-md-3 no-padding-left mob-p-r-0 mob-p-b-15">
              <input type="text" id="m_intl_code" name="example-input-small" class="form-control input-sm" placeholder="+00" maxlength="3">
            </div>
            <div class="col-md-9 no-padding-left p-r-0">
              <input type="text" id="mobile_no" name="example-input-small" class="form-control input-sm" placeholder="9876543210" maxlength="10">
            </div>
            <span class="help-block"><small>[+91 9876543210]</small></span>
          </div>
          </div>
          </div>
          <div class="col-lg-6">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Employee ID</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static"><span class="emp-code"></span></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">User ID</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static"><span class="user-name"></span></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">User Group</label>
            <div class="col-sm-6 controls">
              <p class="form-control-static"><span class="user-group"></span></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" for="example-input-small">Address</label>
            <div class="col-sm-6 controls">
              <textarea class="form-control input-sm" rows="2" placeholder="Enter Address" id="address" maxlength="250">
              </textarea>
            </div>
          </div>
        </div>
        </form>
        </div>
        </div>
        <div class="clear"></div>
      <div class="form-group text-center">
          <button class="btn btn-primary waves-effect waves-light" type="button" id="btn_submit"> Submit </button>
          <button class="btn btn-info waves-effect waves-light" type="button" id="btn_chg_pwd" onclick="location.href='/change-password'"> Change Password</button>
          <!-- onclick="location.href='/change-password'" -->
      </div>

    <!-- end col -->
  </div>
</div>

</div>
</div>
</div>
{% endblock %}
{% block contentscript %}
  <!-- <script src="/js/toastr/toastr.min.js"></script> -->
  <script src="/script/profile/profile.js"></script>
  <!-- <script src="/js/bootstrap-sweetalert/sweet-alert.min.js"></script>
  <script src="/js/jquery.sweet-alert.init.js"></script> -->
{% endblock %}
