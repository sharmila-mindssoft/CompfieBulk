<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/css/core.css' rel='stylesheet' type='text/css'>
    <link href="/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/components.css" rel="stylesheet" type="text/css" />
    <link href="/css/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class='container'>
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">
            <div class="site-logo text-center m-t-30 m-b-20"> <img src="/images/logo.png"> </div>
            <div style="clear:both;"></div>
            <div class="resetpwd-page">
                <div class="m-t-30 card-box client-login">
                    <div class="text-center">
                        <h3 style="color:#fc9b01;">Reset Password</h3>
                        <br>
                        <div class="forgot-password-error-message"><span></span></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group m-b-10">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small" style="padding-top:8px;text-align:right">New Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6 pw-hint">
                        <input type="password" name="example-input-small" class="form-control input-sm" placeholder="Enter New Password" id="newpassword" maxlength="20" tabindex="2">
                        <span id="password-hint" class="default-display-none">
                          <img class="pw-callout" src="/images/callout.gif" />
                          <ul style="list-style-type: disc;line-height:20px;">
                            <li> Password must have atleast 6 characters</li>
                            <li> Password must have atleast one alphabet</li>
                            <li> Password must have atleast one number</li>
                            <li> Password must have atleast one special character</li>
                          </ul>
                        </span>
                      </div>
                    </div>
                    <br><br>
                    <div class="form-group m-b-10">
                      <label class=" col-sm-offset-1 col-sm-3 control-label" for="example-input-small" style="padding-top:8px;text-align:right">Confirm Password <span class="mandatory">*</span></label>
                      <div class="col-sm-6">
                        <input type="password" name="example-input-small" class="form-control input-sm" placeholder="Enter Confirm Password" id="confirmpassword" maxlength="20" tabindex="3">
                      </div>
                    </div>
                    <br><br>
                    <div class="form-group text-center m-b-10 ">
                      <div class="col-md-offset-3 col-xs-6 "> 
                        <button class="btn btn-primary waves-effect waves-light" type="button" id="btn_submit"> Submit </button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"> </div>
    </div>
</body>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/script/js/common-functions.js"></script>
<script type="text/javascript" src="/script/reset-password/resetpassword.js"></script>
<script type="text/javascript" src="/js/toastr/toastr.min.js"></script>
<script src="/js/bootstrap-sweetalert/sweet-alert.min.js"></script>
